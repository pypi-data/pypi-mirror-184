[tool.poetry]
name = "py-redis-cachetools"
version = "0.1.2"
description = "cachetools core + redis"
authors = ["500apps <satyabrata.swain@500apps.com>"]
readme = "readme.md"
packages = [
    { include = "cachetools", from = "src" }
]

homepage = "https://500apps.com"
repository = "https://500apps.com"
keywords = ["py-redis-cachetools"]
classifiers = [
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Documentation",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Quality Assurance",
]
include = [
    "LICENSE",
]

[tool.poetry.dependencies]
python = "^3.8"
redis = "^3.5.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
