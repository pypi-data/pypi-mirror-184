[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "gh_action_poc_pssingh21"
version = "0.1.2"
authors = [
  { name="Peeyush Singh", email="peeyush.singh@mhp.com" },
]
description = "Github actions for Python package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pssingh21/gh-action"
"Bug Tracker" = "https://github.com/pssingh21/gh-action/issues"