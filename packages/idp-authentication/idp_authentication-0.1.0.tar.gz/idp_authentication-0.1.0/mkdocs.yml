site_name: IDP Authentication
site_description: IDP Authentication hexagonal architecture implementation
site_url: https://github.com/CardoAI/idp-authentication
theme:
  name: material
  palette:
  - media: '(prefers-color-scheme: dark)'
    scheme: default
    primary: orange
    accent: amber
    toggle:
      icon: material/lightbulb
      name: Switch to light mode
  features:
  - search.suggest
  - search.highlight
  - content.tabs.link
  icon:
    repo: fontawesome/brands/github-alt
    color: '#fff'
  logo: "https://cardoai.com/wp-content/themes/yootheme/cache/logo-cardo-negativo-cd27a0ee.webp"
  language: en
plugins:
- search
- mkdocstrings
repo_name: cardoai/idp-authentication
repo_url: https://github.com/CardoAI/idp-authentication
edit_uri: ""
nav:
- IDP Authentication: index.md
- Users: pages/getting_started.md
- Authentication: pages/authentication.md
- Authorization: pages/authorization.md
- API: pages/api.md
