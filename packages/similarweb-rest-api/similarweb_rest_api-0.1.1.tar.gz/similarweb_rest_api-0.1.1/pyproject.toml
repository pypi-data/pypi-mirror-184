[build-system]
requires = ["setuptools>=61.0", "pandas", "requests", "lxml", "pyyaml"]
build-backend = "setuptools.build_meta"
[project]
name = "similarweb_rest_api"
version = "0.1.1"
authors = [
  { name="Damien Frigewski", email="dfrigewski@gmail.com" },
]
description = "A library to simplify the access to the REST API of similarweb."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DamienDrash/similarweb_rest_api"
"Bug Tracker" = "https://github.com/DamienDrash/similarweb_rest_api/issues"

[tool.packaging.include]
files = ["similarweb_endpoints.json"]
