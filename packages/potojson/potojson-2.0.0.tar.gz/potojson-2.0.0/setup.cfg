[metadata]
name = potojson
version = 2.0.0
description = Pofile to JSON conversion without pain.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mondeja/potojson
author = Álvaro Mondéjar Rubio
author_email = mondejar1994@gmail.com
license = BSD-3-Clause
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Internationalization
	Topic :: Text Processing
project_urls = 
	Documentation=https://github.com/mondeja/potojson/blob/master/README.md#documentation
	GitHub Project=https://github.com/mondeja/potojson
	Issue Tracker=https://github.com/mondeja/potojson/issues

[options]
packages = potojson
install_requires = 
	polib
python_requires = >=3.7
include_package_data = True

[options.entry_points]
console_scripts = 
	potojson = potojson.__main__:_main

[options.extras_require]
dev = 
	bump2version==1.0.1
	flake8==3.9.2
	flake8-docstrings==1.6.0
	flake8-implicit-str-concat==0.2.0
	flake8-print==4.0.0
	flake8-rst-docstrings==0.2.3
	isort==5.9.1
	pre-commit==2.13.0
	pytest==6.2.5
	pytest-cov==3.0.0
	yamllint==1.26.1
lint = 
	flake8==3.9.2
	flake8-docstrings==1.6.0
	flake8-implicit-str-concat==0.2.0
	flake8-print==4.0.0
	flake8-rst-docstrings==0.2.3
	isort==5.9.1
	yamllint==1.26.1
test = 
	pytest==6.2.5
	pytest-cov==3.0.0

[coverage:report]
exclude_lines = 
	if __name__ == .__main__.:
	except ImportError:
	if '-h' in args or '--help' in args:
	def main():

[flake8]
max-line-length = 88
extend-ignore = 
	E203,
	W503

[isort]
lines_after_imports = 2
multi_line_output = 3
line_length = 88
use_parentheses = True
combine_as_imports = True
include_trailing_comma = True
known_tests = tests
sections = STDLIB,THIRDPARTY,FIRSTPARTY,TESTS,LOCALFOLDER

[egg_info]
tag_build = 
tag_date = 0

