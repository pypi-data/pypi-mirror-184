[metadata]
name = sf_virtual_data
version = 0.1.2
url = https://github.com/brightsource-il/solar-focus-nextgen
author = BrightSource Industries Israel
author_email = ModelFresco@brightsourceenergy.com
description = SolarFocus library for using virtual data (tables/sfv/trends).
long_description = file: README.rst
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
project_urls = 
	Tracker = https://redmine.bseinc.com/redmine/projects/solar-focus/issues

[options]
include_package_data = True
packages = find:
python_requires = >=3.8
install_requires = 
	numpy==1.21.0
	pandas==1.3.0
	grpcio==1.38.1
	grpcio-tools==1.38.1
	pymongo==3.11.4
	pyodbc==4.0.31
	google==3.0.0
	protobuf==3.15.0
	zipp

[options.package_data]
* = *.pem, *.rst

[egg_info]
tag_build = 
tag_date = 0

