[metadata]
name = pwdhash
version = 0.2.0
author = Eric Duminil
author_email = pwdhash@ericduminil.com
description = A python implementation of PwdHash 1 and 2
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/EricDuminil/pwdhash-py
project_urls = 
	Bug Tracker = https://github.com/EricDuminil/pwdhash-py
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
py_modules = 
	pwdhash
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	pwdhash = pwdhash:v1
	pwdhash2 = pwdhash:v2

[egg_info]
tag_build = 
tag_date = 0

