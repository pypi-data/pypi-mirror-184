[metadata]
name = python-advanced-logger
version = 0.1.2
author = Matin Karbasioun
author_email = matinkarbasioun@gmail.com
description = advanced python logging tools contains elasticsearch and file logger
long_description = file: README.md
license_files = LICENSE.txt
long_description_content_type = text/markdown
url = https://github.com/MatinKarbasioun/PythonAdvancedLogger/
project_urls = 
	Bug Tracker = https://github.com/MatinKarbasioun/PythonAdvancedLogger/issues
classifiers = 
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10
install_requires = 
	elasticsearch==7.17.8
	pytz>=2022.7
	requests>=2.28.1
	tzdata==2022.7
	urllib3==1.26.13

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

