[metadata]
include_package_data = true
name = django-serve
version = attr: django_serve.__version__
description = A gunicorn based django runserver command.
long_description = file: README.md
long_description_content_type = text/markdown
author = Raffaele Salmaso
url = https://github.com/rsalmaso/django-serve
license = MIT License
license_file = LICENSE
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Framework :: Django
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0
	Framework :: Django :: 4.1
	Natural Language :: English
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
download_url = https://github.com/rsalmaso/django-serve/archive/main.zip
project_urls = 
	Documentation = https://github.com/rsalmaso/django-serve/README.md
	Source = https://github.com/rsalmaso/django-serve
	Tracker = https://github.com/rsalmaso/django-serve/issues

[options]
include_package_data = true
install_requires = 
	django
	gunicorn
	gunicorn-color
	inotify; sys_platform == 'linux'
packages = find:
python_requires = >=3.6
zip_safe = false

[options.entry_points]
console_scripts = 
	django-serve = django_serve.main:run

[flake8]
exclude = build,.git,.hg,.tox,.lib,__pycache__
ignore = 
	E203,
	E722,
	W503,
	W504,
	B001
inline-quotes = "
max-complexity = 10
max-line-length = 120
show-source = true

[isort]
add_imports = from __future__ import annotations
combine_as_imports = false
default_section = THIRDPARTY
force_sort_within_sections = true
indent = 4
known_first_party = django_serve
known_third_party = django, gunicorn
line_length = 120
order_by_type = False
profile = black
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
ensure_newline_before_comments = True
honor_noqa = True

[bdist_wheel]
universal = 0

[egg_info]
tag_build = 
tag_date = 0

