[metadata]
name = fcxai_alexandria
version = 0.2.3
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
packages = find:
install_requires = 
	boto3
	google-analytics-data
	google-api-python-client
	joblib
	oauth2client
	pandas
python_requires = >=3.8

[options.packages.find]
exclude = 
	tests*

[options.extras_require]
dev = 
	black
	ipython
	pre-commit
	pytest

[flake8]
max-line-length = 88

[egg_info]
tag_build = 
tag_date = 0

