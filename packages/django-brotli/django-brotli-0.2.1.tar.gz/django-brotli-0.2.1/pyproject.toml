[tool.poetry]
name = "django-brotli"
version = "0.2.0"
description = "Middleware that compresses response using brotli algorithm."
authors = ["Vaclav Dohnal <vaclav.dohnal@gmail.com>"]

[tool.poetry.dependencies]
python = "3.11.*"
brotli = "1.0.9"
django = "^4.1.5"

[tool.poetry.group.dev.dependencies]
black = "^22.12.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
skip-string-normalization = false
target-version = ["py310"]
include = '\.pyi?$'
exclude = '''
/(
    \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
  | .+/migrations
)/
'''
