[project]
name = "pyspark-tests"
version = "1.3.3"
authors = [
  { name="Edson Susumu Asaga", email="susumu.asaga@gmail.com.br" },
]
description = "A test framework for Python Spark application development"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Documentation" = "https://spark-tests.readthedocs.io/"
"Source" = "https://github.com/susumuasaga/spark-tests"
"Bug-tracker" = "https://github.com/susumuasaga/spark-tests/issues"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
