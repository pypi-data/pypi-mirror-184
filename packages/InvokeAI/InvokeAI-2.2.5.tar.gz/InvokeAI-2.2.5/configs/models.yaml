# This file describes the alternative machine learning models
# available to InvokeAI script.
#
# To add a new model, follow the examples below. Each
# model requires a model config file, a weights file,
# and the width and height of the images it
# was trained on.
stable-diffusion-1.5:
  description: The newest Stable Diffusion version 1.5 weight file (4.27 GB)
  weights: models/ldm/stable-diffusion-v1/v1-5-pruned-emaonly.ckpt
  config: configs/stable-diffusion/v1-inference.yaml
  width: 512
  height: 512
  vae: models/ldm/stable-diffusion-v1/vae-ft-mse-840000-ema-pruned.ckpt
  default: true
inpainting-1.5:
  description: RunwayML SD 1.5 model optimized for inpainting (4.27 GB)
  weights: models/ldm/stable-diffusion-v1/sd-v1-5-inpainting.ckpt
  config: configs/stable-diffusion/v1-inpainting-inference.yaml
  width: 512
  height: 512
  vae: models/ldm/stable-diffusion-v1/vae-ft-mse-840000-ema-pruned.ckpt
stable-diffusion-1.4:
  description: The original Stable Diffusion version 1.4 weight file (4.27 GB)
  weights: models/ldm/stable-diffusion-v1/sd-v1-4.ckpt
  config: configs/stable-diffusion/v1-inference.yaml
  width: 512
  height: 512
  vae: models/ldm/stable-diffusion-v1/vae-ft-mse-840000-ema-pruned.ckpt
waifu-diffusion-1.3:
  description: Stable Diffusion 1.4 fine tuned on anime-styled images (4.27 GB)
  weights: models/ldm/stable-diffusion-v1/model-epoch09-float32.ckpt
  config: configs/stable-diffusion/v1-inference.yaml
  width: 512
  height: 512
  vae: models/ldm/stable-diffusion-v1/vae-ft-mse-840000-ema-pruned.ckpt
trinart-2.0:
  description: An SD model finetuned with ~40,000 assorted high resolution manga/anime-style
    pictures (2.13 GB)
  weights: models/ldm/stable-diffusion-v1/trinart2_step95000.ckpt
  config: configs/stable-diffusion/v1-inference.yaml
  width: 512
  height: 512
  vae: models/ldm/stable-diffusion-v1/autoencoder_fix_kl-f8-trinart_characters.ckpt
trinart_characters-1.0:
  description: An SD model finetuned with 19.2M anime/manga style images (2.13 GB)
  weights: models/ldm/stable-diffusion-v1/trinart_characters_it4_v1.ckpt
  config: configs/stable-diffusion/v1-inference.yaml
  width: 512
  height: 512
  vae: models/ldm/stable-diffusion-v1/autoencoder_fix_kl-f8-trinart_characters.ckpt
papercut-1.0:
  description: SD 1.5 fine-tuned for papercut art (use "PaperCut" in your prompts)
    (2.13 GB)
  weights: models/ldm/stable-diffusion-v1/PaperCut_v1.ckpt
  config: configs/stable-diffusion/v1-inference.yaml
  width: 512
  height: 512
  vae: models/ldm/stable-diffusion-v1/vae-ft-mse-840000-ema-pruned.ckpt
voxel_art-1.0:
  description: Stable Diffusion trained on voxel art (use "VoxelArt" in your prompts)
    (4.27 GB)
  weights: models/ldm/stable-diffusion-v1/VoxelArt_v1.ckpt
  config: configs/stable-diffusion/v1-inference.yaml
  width: 512
  height: 512
  vae: models/ldm/stable-diffusion-v1/vae-ft-mse-840000-ema-pruned.ckpt
diffusers-2.1:
  description: Diffusers version of Stable Diffusion version 2.1
  format: diffusers
  repo_id: stabilityai/stable-diffusion-2-1
