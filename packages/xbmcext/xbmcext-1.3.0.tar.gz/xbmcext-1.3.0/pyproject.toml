[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "xbmcext"
version = "1.3.0"
authors = [{ name = "groggyegg", email = "groggyegg@protonmail.com" }]
description = "XBMCExt extends windows, dialogs, and various control widgets."
requires-python = ">=2.7"
dependencies = [
    "Kodistubs >= 18.0.0",
    "six >= 1.16.0"
]
classifiers = [
    "Programming Language :: Python :: 2.7",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/groggyegg/script.module.xbmcext"
