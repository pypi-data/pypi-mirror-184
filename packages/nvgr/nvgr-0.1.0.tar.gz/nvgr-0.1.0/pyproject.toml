[project]
name = "nvgr"
version = "0.1.0"
description = "Navigare - Nautical calculations"
authors = [
    { name = "Cees van de Griend", email = "cees@griend.eu" },
]
dependencies = []
requires-python = ">=3.9"
readme = "README.md"

[project.license]
text = "GFDL-1.3-or-later"

[tool.pdm.dev-dependencies]
dev = [
    "pytest>=7.2.0",
    "pytest-cov>=4.0.0",
    "black>=22.12.0",
]

[tool.pdm.scripts]
test = "python3 -m pytest --cov=nvgr"
format = "python3 -m black nvgr/ tests/"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"
