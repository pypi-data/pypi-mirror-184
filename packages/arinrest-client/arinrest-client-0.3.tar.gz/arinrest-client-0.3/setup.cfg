[metadata]
name = arinrest-client
version = attr: arinrest.__version__
author = Jason Hall
author_email = jdhall75@gmail.com
url = https://github.com/jdhall75/arinrest-client
description = client to interact with the arinrest API
long_description = file: README.md
long_description_content_type = text/markdown
keywords = arinrest, setuptools
license = BSD 3-Clause License
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	requests >= 2.28
	pydantic >= 1.10
	cryptography >= 38.0.4

[options.extras_require]
dev = 
	black
	flake8
	typing-extensions
	pytest

[options.package_data]
* = *.md, *.txt

[egg_info]
tag_build = 
tag_date = 0

