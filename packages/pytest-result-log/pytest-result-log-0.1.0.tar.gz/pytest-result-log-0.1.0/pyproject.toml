[tool.pdm]

[project]
name = "pytest-result-log"
version = "0.1.0"
description = "Write the execution result of the case to the log"
authors = [
    { name = "dongfangtianyu", email = "7629022+dongfangtianyu@users.noreply.github.com" },
]
dependencies = [
    "pytest>=7.2.0",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://github.com/dongfangtianyu/pytest-result-log"

[project.entry-points.pytest11]
result_log = "pytest_result_log.plugin"

[build-system]
requires = [
    "pdm-pep517>=1.0",
]
build-backend = "pdm.pep517.api"
