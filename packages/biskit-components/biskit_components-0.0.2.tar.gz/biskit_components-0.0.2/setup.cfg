[flake8]
exclude = 
	node_modules,
	biskit_components/_components,
	venv,
ignore = E203, W503

[isort]
multi_line_output = 3
include_trailing_comma = true
known_first_party = components_page, demos, examples, markdown_to_html, server
known_third_party = 
	dash,
	biskit_components,
	dash_core_components,
	dash_html_components,
	flask,
	invoke,
	jinja2,
	markdown,
	pandas,
	plotly,
	semver,
	setuptools,
	sklearn,
	termcolor,
	werkzeug,
	wordcloud

[egg_info]
tag_build = 
tag_date = 0

