[build-system]
requires = ["hatchling","aio_pika==8.2.5","pika==1.3.1","pydantic==1.10.2"]
build-backend = "hatchling.build"
[project]
name = "rmq_helper_flowia"
version = "0.0.2"
authors = [
  { name="flowia", email="mirlosh.dev@gmail.com" },
]
description = "flowia rmq helper"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"