[metadata]
name = bohicalog
version = 1.1.2
description = The BOHICA Logging Library provides a configured logger for you module or application
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BOHICA-Labs/bohicalog
download_url = https://github.com/BOHICA-Labs/bohicalog/releases
project_urls = 
	Bug Tracker = https://github.com/BOHICA-Labs/bohicalog/issues
	Source Code = https://github.com/BOHICA-Labs/bohicalog
author = Joshua Magady
author_email = josh.magady@gmail.com
maintainer = Joshua Magady
maintainer_email = josh.magady@gmail.com
license = MIT
license_files = 
	LICENSE
classifiers = 
	Development Status :: 1 - Planning
	Environment :: Console
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Framework :: Pytest
	Framework :: tox
	Framework :: Sphinx
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3 :: Only
keywords = 
	snekpack
	cookiecutter

[options]
install_requires = 
	more_itertools == 9.0.0
	tqdm == 4.64.1
	requests == 2.28.1
	cloudscraper == 1.2.66
	retry == 0.9.2
	click == 8.1.3
	more_click == 0.1.2
	colorama ==0.4.4 ;sys_platform=="win32"
zip_safe = false
include_package_data = True
python_requires = >=3.8
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
tests = 
	pytest == 6.2.5
	coverage == 6.0
	python-dotenv >= 0.19.1
docs = 
	python-dotenv >= 0.19.1
	sphinx >= 4.0.0
	furo == 2022.9.15
	pytest == 6.2.5
	sphinx-rtd-theme >= 0.5.2
	
	sphinx-click >= 2.5.0
	click-extra >= 3.6.0
	
	sphinxcontrib-programoutput >= 0.16
	sphinx-autodoc-typehints >= 1.12.0
	sphinx_automodapi >= 0.13
dev = 
	%(tests)s
	%(docs)s
	pre-commit >= 2.15.0
	tox
	bump2version >= 1.0.1
	twine >= 3.4.2
	wheel >= 0.36.2

[options.entry_points]
console_scripts = 
	bohicalog = bohicalog.cli:main

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = bohicalog
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/bohicalog
	.tox/*/lib/python*/site-packages/bohicalog

[coverage:report]
show_missing = True
exclude_lines = 
	pragma: no cover
	raise NotImplementedError
	if __name__ == __main__:
	if TYPE_CHECKING:
	def __str__
	def __repr__

[darglint]
docstring_style = sphinx
strictness = short

[flake8]
ignore = 
	S301,
	S403,
	S404,
	S603,
	W503,
	E203
exclude = 
	.tox,
	.git,
	__pycache__,
	docs/source/conf.py,
	build,
	dist,
	tests/fixtures/*,
	*.pyc,
	*.egg-info,
	.cache,
	.eggs,
	data
max-line-length = 120
max-complexity = 20
import-order-style = pycharm
application-import-names = 
	bohicalog
	tests

[egg_info]
tag_build = 
tag_date = 0

