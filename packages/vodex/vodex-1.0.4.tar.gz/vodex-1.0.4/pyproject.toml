[build-system]
requires = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vodex"
version = "1.0.4"
description='volumetric data and experiment manager'
readme = "README.md"
authors = [{ name = "Anna Nadtochiy", email = "nadtochi@usc.edu" }]
license = { file = "LICENSE" }
classifiers=[
    'Development Status :: 3 - Alpha',
    'Intended Audience :: Science/Research',
    'Topic :: Scientific/Engineering :: Image Processing',
    'Programming Language :: Python :: 3',
    'License :: OSI Approved :: MIT License',
    'Operating System :: OS Independent'
]
dependencies = [
    'matplotlib', # do I really need this ?
    'numpy',
    'pandas', # do I really need this ?
    'pathlib',
    'tifffile',
    'tqdm',
]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["bumpver","pytest"]

[project.urls] # Read The Docs will also go in here
Homepage = "https://github.com/LemonJust/vodex"

[tool.bumpver]
current_version = "1.0.4"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "bump version {old_version} -> {new_version}"
commit = false
tag = false
push = false

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'version = "{version}"',
]
"src/vodex/__init__.py" = ["{version}"]
