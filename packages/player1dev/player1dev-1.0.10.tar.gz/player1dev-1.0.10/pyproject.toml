[build-system]
requires      = ["setuptools", "wheel"]

[project]
name = "player1dev"
version = "1.0.10"
description = "A framework for perfectionists to build at light speed. Powered by Flet (Flutter) and FastAPI."
readme = "README.md"
authors = [{ name = "Ophuscado", email = "postbox@ophuscado.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: BSD License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
]
keywords = ["framework", "desktop", "web", "api", "fastapi", "flutter", "flet"]
dependencies = ["fastapi", "flet", "jinja2", "lxml", "markdown", "passlib", "pymongo", "python-dotenv", "python-jwt", "uvicorn", "wheel"]
requires-python = ">=3.9"


[project.optional-dependencies]
dev = ["black", "ipdb", "ipython", "isort", "pylint", "twine"]

[project.urls]
Author = "https://ophuscado.com/?pypi=player1dev"
Homepage = "https://github.com/Ophuscado/py-player1dev"
