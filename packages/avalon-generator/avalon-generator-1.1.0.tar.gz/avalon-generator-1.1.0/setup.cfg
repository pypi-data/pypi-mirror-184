[metadata]
name = avalon-generator
version = attr: avalon.__version__
description = Extendable scalable high-performance streaming test data generator
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = test, data generation, fake data, simulation
author = Mohammad Razavi, Mohammad Reza Moghaddas
author_email = mrazavi64@gmail.com
url = https://github.com/admirito/avalon
license = GPLv3+
license_files = 
	LICENSE.org
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Intended Audience :: Education
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.10
	Topic :: Education :: Testing
	Topic :: Software Development :: Testing :: Traffic Generation

[options]
packages = find_namespace:
package_dir = 
	avalon = avalon
install_requires = 
	requests
	argcomplete

[options.extras_require]
all = 
	suds_community
	SQLAlchemy
	psycopg2
	clickhouse-connect
	kafka-python
	grpcio-tools
	grpc-requests
soap = 
	suds_community
grpc = 
	grpcio-tools
	grpc-requests
sql = 
	SQLAlchemy
	psycopg2
	clickhouse-connect
kafka = 
	kafka-python

[options.packages.find]
exclude = 
	venv.bin

[options.data_files]
etc/avalon = 
	avalon/models/rflowdata/metadata-list.sh

[options.package_data]
* = 
	*.org

[options.entry_points]
console_scripts = 
	avalon = avalon.cli:main

[egg_info]
tag_build = 
tag_date = 0

