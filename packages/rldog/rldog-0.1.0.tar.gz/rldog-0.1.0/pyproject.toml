[tool.poetry]
name = "rldog"
version = "0.1.0"
description = "Core 4 Reinforcement learning algorithms, implemented with very high quality code (think type hints, tests, pep8 etc). Very easy to use with gym or gym-like environments"
authors = ["Charlie <CharlieJackCoding@Gmail.com>"]
license = "MIT"
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
torch = "1.13.1"
numpy = "1.23.5"
gym = "0.26.2"
matplotlib = "^3.6.2"
rich = "^13.0.0"
pytest = "^7.2.0"

[tool.poetry.group.dev.dependencies]
mypy = "^0.991"
black = "^22.12.0"
flake8 = "^6.0.0"
isort = "^5.11.4"
poetry = "^1.3.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120
target-version = ['py310']