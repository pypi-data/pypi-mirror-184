[metadata]
name = autotest23
version = 0.2.3
author = Md Sabbir Hossain
author_email = bsse1014@iit.du.ac.bd
description = A simple Python package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/FahimDev/django-autotest-QA-tool
project_urls = 
	repository = https://github.com/FahimDev/django-autotest-QA-tool
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
include_package_data = true
entry_points = 
	[console_scripts]
	my_script = tests.__main__:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

