[build-system]
requires = ["setuptools>=46.4.0", "wheel", "setuptools_scm"]
build-backend = "setuptools.build_meta"

[tool.black]
line-length = 79

[tool.isort]
skip_glob = ["doc/tutorials/*.py"]
line-length = 79
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
known_third_party = ["astropy", "corner", "jupytext", "matplotlib", "nbconvert", "nbformat", "numpy",  "pandas", "pymc3", "scipy", "sympy", "h5py", "setuptools", "scikit-learn", "joblib", "numdifftools", "rbf", "torch", "gpytorch", "tqm", "sphinx_typlog_theme", "theano", "requests"]
