[tool.poetry]
name = "gr-common"
version = "0.1.0"
description = "Golden Record common library"
authors = ["Nikita Veselenko <nyveselen1@mts.ru>"]
license = "MIT"
readme = "README.md"
homepage = "https://gitlab.services.mts.ru/gr/develop/gr_common"
repository = "https://gitlab.services.mts.ru/gr/develop/gr_common"
include = [
    "LICENSE",
]
classifiers = [
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.black]
line-length = 100

[tool.isort]
multi_line_output = 3
line_length = 100
include_trailing_comma = true


[tool.poetry.dependencies]
python = "^3.10"
pydantic = "^1.10.2"
aerospike = "^8.0.0"


[tool.poetry.group.dev.dependencies]
isort = "^5.11.2"
black = "^22.12.0"
pytest = "^7.2.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
