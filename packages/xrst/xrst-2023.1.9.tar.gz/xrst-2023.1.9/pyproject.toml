[build-system]
requires      = ['hatchling']
build-backend = 'hatchling.build'

# -----------------------------------------------------------------------------
[project]
name        = 'xrst'
version     = '2023.1.9'
description = '''
This is a Sphinx wrapper that extracts RST file from source code
and then runs sphinx to obtain html, tex, or pdf output files.
It includes automatic processing and commands that make sphinx easier to use.
'''
readme            = 'readme.md'
requires-python   = '>=3.0'
license           = 'GPL-3.0-or-later'
authors           = [
  {name  = 'Bradley M. Bell', email = 'bradbell@seanet.com'},
]
keywords          = [ 'sphinx', 'rst', 'documentation', 'source' ]
#
classifiers       = [
   'Topic :: Documentation :: Sphinx',
   'Development Status :: 5 - Production/Stable',
   'License :: OSI Approved',
   'Operating System :: OS Independent',
   'Environment :: Console',
   'Intended Audience :: Developers',
   'Natural Language :: English',
]
dependencies  = [
   'build',
   'pyenchant',
   'furo',
   'pyspellchecker',
   'pytest',
   'sphinx',
   'sphinx-rtd-theme',
   'sphinx-book-theme',
   'toml',
]
# -----------------------------------------------------------------------------
[projet.urls]
Documentation = 'https://xrst.readthedocs.io'
'Source code' = 'https://github.com/bradbell/xrst'

[project.scripts]
xrst = 'xrst:run_xrst'

[project.urls]
'Homepage'    = 'https://bradbell.github.io/xrst'
'Bug Tracker' = 'https://github.com/bradbell/xrst/issues'
