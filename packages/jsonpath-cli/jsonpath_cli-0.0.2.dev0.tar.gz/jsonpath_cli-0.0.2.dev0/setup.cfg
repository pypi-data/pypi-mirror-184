[metadata]
name = jsonpath_cli
version = 0.0.2.dev0
author = "Joey Sullivan",
author_email = "monkeydevtools@gmail.com"
description = A jsonpath cli implementation powered by treepath technology.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/monkeydevtools/package
license = "Apache Software License"
license_file = LICENSE.md
platform = any
classifiers = 
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
zip_safe = True
include_package_data = True
package_dir = 
	=src
packages = find:
python_requires = 
	>=3.7
install_requires = 
	treepath
	jsonpath_tp

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	jsonpath = jsonpath_cli.main:main

[egg_info]
tag_build = 
tag_date = 0

