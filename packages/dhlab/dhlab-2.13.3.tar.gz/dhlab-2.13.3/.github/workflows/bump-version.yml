name: Bump version

on:
  workflow_dispatch:
  workflow_call:
    outputs:
      tag_name:
        description: "The git tag with the new version number"
        value: "v${{ jobs.bump_version.outputs.tag_name }}"


jobs:
  bump_version:
    if: |
      !startsWith(github.event.head_commit.message, 'bump:') &&
      !contains(github.event.head_commit.message, '[skip-ci]')
    runs-on: ubuntu-latest
    name: "Bump package version and update changelog using commitizen"
    outputs:
      tag_name: ${{ steps.cz.outputs.version }}
      changes: ${{ steps.release_notes.outputs.changes }}
      url: ${{ steps.rel.outputs.url }}
      id: ${{ steps.rel.outputs.id }}
      result: ${{ steps.rel.result }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}"
      - id: cz
        name: bump and changelog
        uses: commitizen-tools/commitizen-action@0.15.1
        with:
          github_token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}"
          git_name: github-actions[bot]
          git_email: github-actions[bot]@users.noreply.github.com
          changelog_increment_filename: body.md
          merge: true
          branch: CI
          no_raise: 21
      - name: Print version and changes
        run: |
          echo "Bumped to version ${{ steps.cz.outputs.version }}"
      - name: Generate release assets
        run: echo ${{ github.sha }} > release_sha.txt
      - name: Check assets contents
        run: |
          echo "Release sha hash:"
          cat release_sha.txt
          echo "Release changes:"
          cat body.md
      - name: Create github release
        id: rel
        uses: softprops/action-gh-release@v1
        with:
          body_path: "body.md"
          files: release_sha.txt
          tag_name: ${{ steps.cz.outputs.version }}
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - id: release_notes
        run: |
          echo "result of release: "
          echo ${{ steps.rel.result}}
          echo "changes<<EOF" >> $GITHUB_OUTPUT
          echo "$(cat body.md)" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      - name: Cancelled job
        if: ${{ cancelled() || failure() }}
        run: |
          echo "Did not publish release."
          exit 1

