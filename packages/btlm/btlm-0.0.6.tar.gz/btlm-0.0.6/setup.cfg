[metadata]
name = btlm
version = attr: btlm.VERSION
author = Cibo
author_email = cibo@bio-electric.com
description = Bluetooth LM Utilities
license_files = LICENSE.txt
classifiers = 
	Operating System :: POSIX :: Linux
	Environment :: Console
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	License :: Other/Proprietary License

[options]
python_requires = ==3.10.*
install_requires = 
	xpycommon >= 0.0.19
package_dir = 
	=dist/obfuscated/merged
packages = 
	btlm
	btlm.pytransform
	btlm.pytransform.platforms.linux.x86_64
	btlm.pytransform.platforms.linux.aarch64
include_package_data = True

[egg_info]
tag_build = 
tag_date = 0

