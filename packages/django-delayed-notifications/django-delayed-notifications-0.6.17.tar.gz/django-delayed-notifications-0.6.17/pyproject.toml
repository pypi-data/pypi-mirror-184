[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "django-delayed-notifications"
description = "django-delayed-notifications provides tracking of notifications, and delayed sending."
authors = [
    { name = "François GUÉRIN", email = "frague59@gmail.com" },
]
license = { text = "MIT" }
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Web Environment",
    "Framework :: Django",
    "Framework :: Django :: 3.2",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Natural Language :: French",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Communications :: Email",
    "Topic :: Internet",
    "Topic :: Internet :: WWW/HTTP :: WSGI :: Application",
]
requires-python = ">=3.7"
dependencies = [
    "Django>=3.2,<4.0",
    "django-ckeditor>=6.4.0,<7.0",
    "django-currentuser~=0.5.0",
    "django-solo>=1.1.5,<2.1",
    "beautifulsoup4~=4.10",
]
dynamic = ["version", "readme"]
keywords = [
    "django",
    "notifications",
    "delayed sending"
]

[project.urls]
Homepage = "https://gitlab.com/frague59/django-delayed-notifications"
Source = "https://gitlab.com/frague59/django-delayed-notifications"

[project.optional-dependencies]
docs = [
    "Sphinx>=1.5.5",
    "sphinx_rtd_theme",
]

[tool.setuptools.dynamic]
readme = { file = "README.md", content-type = "text/markdown; charset=UTF-8" }
version = { attr = "django_notifications.__version__" }

[tool.setuptools.packages.find]
where = ["."]
include = [
    "django_notifications*",
]
exclude = ["docs*", "venv*"]

[tool.flake8]
max-line-length = 120
ignore = [
    "F405", # Name may be undefined, or defined from star imports
    "W503", # Line break before binary operator
    "RST299", # Previously unseen warning, not yet assigned a unique code.
    "RST303", # Unknown directive type “XXX”.
    "RST304", # Unknown interpreted text role “XXX”.
    "RST306"  # Unknown target name: “XXX”.
]
exclude = [
    ".git/",
    "./venv/",
    "__pycache__",
    "django_notifications/migrations/*",
    "dist/*",
    "build/*",
]
max-cognitive-complexity = 15
count = true

[tool.djlint]
indent = 2
profile = "django"
max_line_length = 120
ignore = "H031,H006,H017"
exclude = "src/bower,src/assets"

[tool.djlint.js]
indent_size = 2

[tool.djlint.css]
indent_size = 2
