[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "recsyspy"
version = "0.0.4"
authors = [
    {name="Markus Lill", email="markus.lill@gmx.de"},
]
description = "The Recommender Systems Python Package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Human Machine Interfaces",
]
dependencies = [
    "pandas >= 1.4.0",
    "numpy >= 1.22.0"
]

[project.optional-dependencies]
dev = [
    "autoflake",
    "black",
    "build",
    "coverage",
    "flake8",
    "isort",
    "mypy",
    "pre-commit",
    "pytest",
    "pytest-cov",
    "toml",
    "tox",
    "twine",
]

[project.urls]
"Homepage" = "https://github.com/malill/recsyspy"
"Bug Tracker" = "https://github.com/malill/recsyspy/issues"

[tool.autoflake]
ignore-init-module-imports = true
in-place = true
recursive = true
remove-all-unused-imports = true
remove-unused-variables = true

[tool.isort]
profile = "black"

[tool.pytest.ini_options]
addopts = "-ra -v --cov --cov-report term-missing"
minversion = 7.0
pythonpath = ["recsyspy"]
testpaths = ["tests"]
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.setuptools]
packages = ["recsyspy"]
