[tool.poetry]
name = "fixie-sdk"
version = "0.1.0"
description = "SDK for the Fixie platform. See: https://fixie.ai"
authors = ["Fixie.ai Team <founders@fixie.ai>"]
packages = [
    { include = "fixie/" },
]

[build-system]
requires = ["poetry>=1.2.1"]
build-backend = "poetry.masonry.api"

[tool.poetry.dependencies]
click = "^8.1.3"
gql = { version = "^3.4.0", extras = ["all"] }
python = "^3.9"
pillow = "^9.0.1"
PyYAML = "^6.0"
requests = "^2.28.1"
rich = "^12.6.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
pytest-mock = "3.10.0"
pytest-xdist = "3.0.2"
black = "22.8.0"
isort = "5.10.1"
mypy = "0.991"
autoflake = "1.6.1"
requests-mock = "1.10.0"

[tool.pytest.ini_options]
addopts = [
    "--import-mode=importlib",
]

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true

[tool.isort]
profile = "black"
single_line_exclusions = ["typing", "collections.abc", "typing_extensions"]
skip = ["venv", "third_party"]

[tool.black]
extend-exclude = '''
/(
  | third_party
  | venv
)/
'''
