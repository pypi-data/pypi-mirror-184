[metadata]
name = vedirect
version = 1.0.1
author = Mike Fife
author_email = jmfife@gmail.com
description = VE.Direct interface for Victron devices
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jmfife/vedirect
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options.entry_points]
console_scripts = 
	vedirect = vedirect.vedirect:main
	vedirect_device_emulator = vedirect.vedirect_device_emulator:main

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pyserial

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

