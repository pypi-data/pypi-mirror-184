[tool.poetry]
name = "imgextractor"
version = "0.1.1"
description = "Extract images from images"
authors = ["Jiri Podivin <jpodivin@gmail.com>"]
license = "GPL-2.0"
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
tflite-support = "^0.4.3"
numpy = "^1.23.5"
Pillow = "^9.3.0"
tensorflow-hub = "^0.12.0"
tensorflow = "^2.11.0"

[tool.poetry.scripts]
imgextract = "imgextract:main.main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
