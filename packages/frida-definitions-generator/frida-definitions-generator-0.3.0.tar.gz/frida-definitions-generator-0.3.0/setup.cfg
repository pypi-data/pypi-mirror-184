[metadata]
name = frida-definitions-generator
version = attr: frida_definitions_generator.__version__
url = https://git.sr.ht/~yotam/frida-definitions-generator
author = Yotam Nachum
author_email = me@yotam.net
description = Generate TypeScript definition files for use with Frida
long_description = file: README.md
keywords = frida, java, android, generation
license = MIT
classifiers = 
	Development Status :: 3 - Alpha
	Environment :: Console
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Code Generators
	Intended Audience :: Science/Research
	Intended Audience :: Developers

[options]
python_requires = >=3.8
zip_safe = True
packages = find:
install_requires = 
	lief >= 0.12.0

[options.entry_points]
console_scripts = 
	frida-definitions-generator = frida_definitions_generator.__main__:main

[egg_info]
tag_build = 
tag_date = 0

