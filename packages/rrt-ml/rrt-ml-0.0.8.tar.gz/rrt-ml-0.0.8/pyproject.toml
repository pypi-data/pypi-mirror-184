[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rrt-ml"
version = "0.0.8"
description = "Rapidly exploring random trees with machine learning"
readme = "README.md"
requires-python = ">=3.10"
authors = [{name="Joao Pedro Barros Ferreira", email="jpuerj@gmail.com" }]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pyyaml",
    "joblib",
    "matplotlib",
    "numpy",
    "pandas",
    "rich",
    "seaborn",
    "optuna",
    "scikit-learn",
    "tensorboard",
    "tbparse",
    "do-mpc",
    "scipy",
    "pydantic",
    "coral-pytorch",
    "gekko",
    "gym",
    "dill",
    "tabulate"
]

[project.urls]
"Homepage" = "https://github.com/ferreirajoaouerj/RRT-ML"

[project.scripts]
rrt-ml = "rrt_ml.run:run_rrt_ml"

[tool.setuptools]
include-package-data = true