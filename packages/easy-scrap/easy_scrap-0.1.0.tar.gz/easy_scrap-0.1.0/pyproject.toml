[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "easy_scrap"
version = "0.1.0"
dependencies = ["requests==2.28.1", "pillow==9.4.0"]

authors = [
    { name = "MayStepanyan", email = "mayisstepanyan97@gmail.com" },
]
description = "A small package for scrapping images from google"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: Unix",
]

[project.urls]
"Homepage" = "https://github.com/MayStepanyan/easy_scrap"
"Bug Tracker" = "https://github.com/MayStepanyan/easy_scrap/issues"