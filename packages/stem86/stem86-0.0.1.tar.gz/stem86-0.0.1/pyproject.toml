[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "stem86"
version = "0.0.1"
authors = [
  { name="Robert Wen", email="robert@codemaze.fun" },
]
description = "A sample stem86 package"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/pinclr/stem86"
"Bug Tracker" = "https://github.com/pinclr/stem86/issues"
