# User
mutation UserCreate {
  UserCreate(
    form: {
      password: "my-secret-password"
      username: "John-Doe"
      email: "johndoe@example.com"
    }
  ) {
    ... on User {
      ...UserFields
    }
    ... on Error {
      ...ErrorFields
    }
  }
}

mutation UserLogin {
  UserLogin(
    username: null
    email: "johndoe@example.com"
    password: "my-secret-password"
  ) {
    ... on AccessToken {
      token
      tokenType
    }
    ... on Error {
      ...ErrorFields
    }
  }
}

mutation AdminLogin {
  UserLogin(username: "admin", password: "secret") {
    ... on AccessToken {
      token
      tokenType
    }
    ... on Error {
      ...ErrorFields
    }
  }
}

mutation UserUpdate {
  UserUpdate(form: { password: null, email: null, username: "John-Doe" }) {
    ... on User {
      ...UserFields
    }
    ... on Error {
      ...ErrorFields
    }
  }
}

mutation UserRefreshToken {
  UserRefreshToken(token: null) {
    token
    tokenType
  }
}

mutation UserDisable {
  UserDisable(state: false)
}

query UserMe {
  UserMe {
    ...UserFields
  }
}

query UserDetail {
  UserDetail(id: "MTo6YTU1ZTUzMmVhYjAyOGI0Mg==") {
    ...UserFields
  }
}

query UserSearch {
  UserSearch(username: "john-doe") {
    edges {
      node {
        ...UserFields
      }
    }
  }
}

# Roles

query AllRoles {
  RoleAll {
    id
    name
    perms
  }
}

mutation CreateRole {
  RoleCreate(form: { name: "hello", perms: ["UserMe"] }) {
    ... on Role {
      id
      name
      perms
    }
    ... on Error {
      ...ErrorFields
    }
  }
}

mutation UpdateRole {
  RoleUpdate(
    form: { id: "Mjo6M2VmOWFiYmI1ZGY1YjY0MQ==", name: "badboy", perms: null }
  ) {
    ... on Role {
      id
      name
      perms
    }
    ... on Error {
      ...ErrorFields
    }
  }
}

mutation DeleteRole {
  RoleDelete(id: "Mjo6M2VmOWFiYmI1ZGY1YjY0MQ==")
}

# Reusable

fragment ErrorFields on Error {
  error
  meta
  messages {
    field
    text
    type
  }
}

fragment UserFields on User {
  id
  username
  email
  password
  isDisabled
  isStaff
  isSuperUser
  isAuthenticated
  isAnonymous
  createdOn
  role {
    id
    name
    perms
  }
}
