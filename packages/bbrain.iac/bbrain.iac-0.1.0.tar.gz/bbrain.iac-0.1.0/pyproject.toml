[project]
name = "bbrain.iac"
version = "0.1.0"
description = ""
authors = [
    { name = "Jonathan Scherrer", email = "jonathan.s.scherrer@gmail.com" },
]
dependencies = [
    "ruamel.yaml>=0.17.21",
    "flatten-dict>=0.4.2",
    "deepdiff>=5.8.1",
    "click>=8.1.3",
    "pygments>=2.13.0",
    "aiohttp>=3.8.1",
    "python-json-logger>=2.0.4",
    "paramiko>=2.12.0",
]
requires-python = ">=3.10"
readme = "README.md"

[project.license]
text = "MIT"

[project.scripts]
iac = "bbrain.iac.cli:cli"

[project.optional-dependencies]

[tool.pdm.build]
package-dir = "bbrain/iac"
includes = [
    "bbrain/iac",
]

[tool.pdm.dev-dependencies]
dev = [
    "types-click>=7.1.8",
    "types-requests>=2.28.10",
]

[build-system]
requires = [
    "pdm-pep517>=1.0.0",
]
build-backend = "pdm.pep517.api"
