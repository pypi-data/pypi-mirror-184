[metadata]
name = cheekyutils
version = 1.2.0
author = cheekysim
author_email = main@cheekysim.com
description = A small utils package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cheekysim/cheekyutils
project_urls = 
	Bug Tracker = https://github.com/cheekysim/cheekyutils/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

