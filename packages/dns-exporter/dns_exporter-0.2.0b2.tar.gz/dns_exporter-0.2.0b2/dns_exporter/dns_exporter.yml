---
templates:
  template_v4_2s: &template_v4_2s
    timeout: "2"
    family: "ipv4"

modules:
  udp: *template_v4_2s
  tcp:
    <<: *template_v4_2s
    protocol: "tcp"
  ipv4:
    <<: *template_v4_2s
    family: "ipv4"
  ipv6:
    <<: *template_v4_2s
    family: "ipv6"
  dot:
    <<: *template_v4_2s
    protocol: "dot"
  doh:
    <<: *template_v4_2s
    protocol: "doh"
  doq:
    <<: *template_v4_2s
    protocol: "doq"
  soa:
    <<: *template_v4_2s
    query_type: "SOA"
  any:
    <<: *template_v4_2s
    query_type: "ANY"
  chaos:
    <<: *template_v4_2s
    qclass: "CHAOS"
  cache:
    <<: *template_v4_2s
    recursion_desired: false
  fast:
    <<: *template_v4_2s
    timeout: "0.5"
  forceip:
    <<: *template_v4_2s
    ip: "192.0.2.53"
  target:
    <<: *template_v4_2s
    target: "doh.example.com"
  noedns:
    <<: *template_v4_2s
    edns: false
  dnssecok:
    <<: *template_v4_2s
    edns_do: true
  nsid:
    <<: *template_v4_2s
    edns_nsid: true
  large:
    <<: *template_v4_2s
    edns_bufsize: 4000
  pad:
    <<: *template_v4_2s
    edns_pad: 100
