[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "format_duration"
version = "0.0.5"
authors = [
  { name="Mufaddal Patanwala", email="mufaddal1125@gmail.com" },
]
description = "Python package to format duration"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Mufaddal1125/format_duration"
"Bug Tracker" = "https://github.com/Mufaddal1125/format_duration/issues"