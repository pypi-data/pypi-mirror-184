[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "render_engine"
version = "2022.12.7a11"
description = "A Flexible Static Site Generator for Python"
readme = "README.md"

dependencies = [
    "Jinja2",
    "markdown2",
    "pendulum",
    "more-itertools",
    "python-frontmatter",
    "python-slugify",
    "rich",
    "typer",
]

[project.optional-dependencies]
dev = ["pytest", "pytest-mock"]
docs = ["mkdocs", "mkdocs-material", "mkdocstrings[python]"]

[tool.setuptools]
package-dir = {"" = "src"}

[project.urls]
homepage = "https://github.com/kjaymiller/render_engine/"
repository = "https://github.com/kjaymiller/render_engine/"
documentation = "https://render-engine.readthedocs.io/en/latest/"

[tool.setuptools.package-data]
"*" = ["*.html", "*.txt", "*.xml", "*.md"]

[project.scripts]
createapp = "render_engine.create_app:create_app"

[tool.pytest.ini_options]
pythonpath = ["src"]
