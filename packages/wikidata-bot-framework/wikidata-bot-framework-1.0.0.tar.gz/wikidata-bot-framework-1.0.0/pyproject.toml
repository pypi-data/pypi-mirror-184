[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "wikidata-bot-framework"
version = "1.0.0"
dependencies = ["pywikibot", "mwparserfromhell"]
requires-python = ">=3.9"
license = {text = "MIT License"}
classifiers = [
    "Programming Language :: Python :: 3",
]

[tool.setuptools]
zip-safe = true

[tool.setuptools.packages.find]
where = ["wikidata_bot_framework"]

