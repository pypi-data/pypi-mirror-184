{% extends 'account/base.html' %}
{% load static %}

{% block title %}Change password{% endblock %}
{% block  container %}
    <main class="form-signin w-100 m-auto">
        <div id="messages" class="messages">{% include 'commons/components/messages.html' %}</div>
        <form method="post">
            {% csrf_token %}
            <smal class="text-muted">Informe seu e-mail para receber uma nova senha.</smal>
            <div class="form-floating">
                {{ form.email }}
                <label for="{{ form.email.id_for_label }}">E-mail address</label>
            </div>
            <div class="register my-2">
                <span>Voltar à página <a href="{% url 'account:dashboard' %}">inicial</a>?</span>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar e-mail</button>

        </form>
    </main>
{% endblock %}
