[tool.poetry]
name = "bgetlib"
version = "3.2.8"
description = "A BiliBili API library"
authors = ["Joseph Chris <joseph@josephcz.xyz>"]
readme = "README.md"
license = "MIT"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["bilibili"]
homepage = "https://bgetlib.docs.josephcz.xyz/"
repository = "https://github.com/baobao1270/bgetlib.git"
packages = [
    { include = "bgetlib" }
]
include = ["LICENSE", "CHANGELOG.md", "README.md"]

[tool.poetry.dependencies]
python = "^3.8"
requests = "~2.25.1"

[tool.poetry.group.dev.dependencies]
sphinx = "~4.3.1"
twine = "~3.7.1"
setuptools = "~57.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

