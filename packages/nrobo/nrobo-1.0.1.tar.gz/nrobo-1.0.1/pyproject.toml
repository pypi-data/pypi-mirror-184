# This is a TOML document.


title = "nRobo - Automated Testing Framework By Ndi"

[owner]
name = "Panchdev Singh Chauhan"

authors = [
    { name = "Panchdev Chauhan", email = "erpanchdev@gmail.com" }
]

[project]
name = "nrobo"
description = "nRobo - Automated Testing Framework By Ndi"
readme = "nrobo/README.md"
version = "1.0.1"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]


dependencies = [
    "pytest"
]

[project.optional-dependencies]
dev = [
    "pytest"
]


[project.urls]
"Homepage" = "https://github.com/pancht/speedboat.git"
"Bug Tracker" = "https://github.com/pancht/speedboat.git/issues"


[project.scripts]
nrobo = "nrobo:launch"


[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
