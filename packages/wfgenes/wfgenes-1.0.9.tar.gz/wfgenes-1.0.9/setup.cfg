[metadata]
name = wfgenes
version = 1.0.9
description = Scientific workflow
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/wfgenes/wfgenes
author = Mehdi Roozmeh
author_email = mehdi.roozmeh@kit.edu

[options]
package_dir = 
	= src
include_package_data = True
packages = find:
python_requires = >=3.7
install_requires = 
	autopep8
	nodejs
	jupyterlab>=1.0
	numpy>=1.16.4
	h5py
	scipy>=1.3.0
	toolz
	bokeh
	dask[complete]
	notebook
	matplotlib
	Pillow
	pandas>=0.24.2
	pandas-datareader
	tables
	scikit-learn>=0.21.1
	scikit-image>=0.15.0
	snakeviz
	ujson
	fastparquet
	ipywidgets>=7.5
	cachey
	graphviz
	zarr
	python-igraph
	pyaml
	fireworks
	pylint
	ase
	voila
	voila-gridstack
	widgetsnbextension
	ipywidgets
	parsl
	ipyfilechooser
	xmlschema
	pyrgg
	pydot
	fireworks-schema
	autopep8
	db-query
	dbquery
	dask-jobqueue
	fabric2
	json2html
	prettytable

[flake8]
max-line-length = 120

[options.package_data]
wfgenes.fig = *.png
wfgenes.intro_examples = *.py , *.yaml

[options.entry_points]
console_scripts = 
	wfgenes = wfgenes.core.wgenerator:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

