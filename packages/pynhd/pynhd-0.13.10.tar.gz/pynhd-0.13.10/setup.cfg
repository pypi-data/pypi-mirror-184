[metadata]
name = pynhd
description = Access and navigate NHDPlus V2 via various web services, e.g., NLDI and WaterData.
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/hyriver/pynhd
author = Taher Chegini
author_email = cheginit@gmail.com
license = MIT
license_file = LICENSE
license_files = LICENSE
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: GIS
	Topic :: Scientific/Engineering :: Hydrology
	Typing :: Typed
project_urls = 
	Homepage = https://docs.hyriver.io/readme/pynhd.html
	Issues = https://github.com/hyriver/pynhd/issues
	CI = https://github.com/hyriver/pynhd/actions
	Changelog = https://docs.hyriver.io/changelogs/pynhd.html

[options]
packages = find:
install_requires = 
	async-retriever>=0.3.8
	cytoolz
	geopandas>=0.10
	loguru
	networkx
	numpy>=1.17
	pandas>=1.0
	pyarrow>=1.0.1
	pygeoogc>=0.13.8
	pygeoutils>=0.13.10
	shapely>=1.8
python_requires = >=3.8
include_package_data = True
zip_safe = False

[options.extras_require]
nhdplus = 
	py7zr
	pyogrio
test = 
	coverage[toml]
	pytest-cov
	pytest-xdist[psutil]
typeguard = 
	coverage[toml]
	pygments
	pytest-cov
	pytest-xdist[psutil]
	typeguard

[options.package_data]
pynhd = 
	py.typed

[flake8]
ignore = 
	E203
	E402
	E501
	E731
	W503
	D107
	D105
exclude = 
	.eggs
	__init__.py
	.ipynb_checkpoints
	.nox
	tests/*.py
	noxfile.py

[darglint]
strictness = short
docstring_style = numpy
ignore = DAR401,DAR103
ignore_regex = ^_(.*)

[codespell]
skip = __pycache__,_build,.mypy_cache,.git,./htmlcov,.nox

[egg_info]
tag_build = 
tag_date = 0

