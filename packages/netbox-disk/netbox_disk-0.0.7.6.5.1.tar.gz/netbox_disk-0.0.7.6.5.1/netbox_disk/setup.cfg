[metadata]
name = disk_plugin
version = 0.1
author = Tim Rhomberg
author_email = tim.rhomberg@ti8m.ch
description = The disk plugin for netbox
long_description = file: README.md
long_description_content_type = text/markdown
url = package url
project_urls =
    Gitlab = https://gitlab.ti8m.ch/ih-infra-syseng/vm-management/vmp-netbox
classifiers =
    Programming Language :: Python :: 3
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent

[options]
package_dir =
    = src
packages = find:
python_requires = >=3.9

[options.packages.find]
where = src