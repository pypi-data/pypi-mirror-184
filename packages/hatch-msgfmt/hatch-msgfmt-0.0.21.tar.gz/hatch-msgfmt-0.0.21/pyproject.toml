[project]
name = 'hatch-msgfmt'
version = '0.0.21'
description = 'Msgfmt build hook, replacing all po with mo in build'
license = {text = 'MIT'}
readme = 'README.md'
requires-python= '>=3.7'
dependencies = [
  'hatchling',
]

classifiers = [
  'Development Status :: 4 - Beta',
  'Programming Language :: Python :: 3',
  'Framework :: Hatch',
]


[[project.authors]]
name = 'Taylor C. Richberger'
email = 'tcr@absolute-performance.com'

[[project.maintainers]]
name = 'Taylor C. Richberger'
email = 'tcr@absolute-performance.com'

[project.urls]
repository = 'https://github.com/absperf/hatch-msgfmt'

[project.entry-points.hatch]
msgfmtpy = 'hatch_msgfmt.py.hooks'
msgfmtcmd = 'hatch_msgfmt.cmd.hooks'

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"
