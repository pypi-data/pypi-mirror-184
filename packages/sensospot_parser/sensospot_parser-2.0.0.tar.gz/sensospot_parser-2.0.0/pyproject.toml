[build-system]
requires = ["flit_core>=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "sensospot_parser"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
dynamic = ["version", "description"]

authors = [
    {name = "Holger Frey", email = "frey@imtek.de"},
]

# see https://pypi.org/classifiers/
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Scientific/Engineering",
    "License :: Freely Distributable",
]

dependencies = [
    "pandas >=1.0.0",
    "defusedxml >=0.6.0",
    "tables >=3.6.1",
    "click",
]
[project.urls]
Source = "https://git.cpi.imtek.uni-freiburg.de/holgi/sensospot_parser.git"

[project.scripts]
sensospot_parse = "sensospot_parser:main"

[project.optional-dependencies]
test = [
    "pytest >=4.0.0",
    "pytest-cov",
    "pytest-mock",
    "pytest-randomly >=3.5.0",
    "tox",
]
dev = [
    "black",
    "flake8",
    "flake8-comprehensions",
    "flake8-bandit",
    "isort >= 5.0.0",
    "keyring",
    "pre-commit",
]
docs = [
    "mkdocs",
    "mkdocstrings[python]",
]

[tool.black]
line-length = 79
target-version = ['py39', 'py310']
include = '\.pyi?$'
extend-exclude = '''
# A regex preceded with ^/ will apply only to files and directories
# in the root of the project.
^/.git
^/.tox
^/.venv
^/.build
^/.dist
'''

[tool.isort]
line_length=79
multi_line_output=3
length_sort="True"
include_trailing_comma="True"

[tool.pytest.ini_options]
markers = [
    "functional: marks tests as functional (deselect with '-m \"not functional\"')",
]
addopts = [
    "--strict-markers",
]
