[tool.poetry]
name = "nysmix"
version = "0.8.0"
description = "pulling nys fuel mix data from nysiso"
authors = ["Gautam Sisodia <gautam.sisodia@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
jupyter-book = {version = "^0.13.0", optional = true}
jupytext = {version = "^1.14.0", optional = true}
altair = {version = "^4.2.0", optional = true}
pytest = {version = "^7.1.2", optional = true}
autodocsumm = {version = "^0.2.8", optional = true}
joblib = "^1.1.0"
joblibgcs = {version = "^0.2.0", optional = true}
pydantic = "^1.10.1"
pandera = "^0.13.4"
hypothesis = {version = "^6.61.0", optional = true}

[tool.poetry.dev-dependencies]
autodocsumm = "^0.2.8"
black = "^22.3.0"
mypy = "^0.950"
types-requests = "^2.27.28"

[tool.poetry.extras]
google = ["joblibgcs"]
book = ["jupyter-book", "jupytext", "altair", "autodocsumm"]
test = ["pytest", "hypothesis"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
