<div class="editor-info"><div class="editor-info-container area-round"><h3>Route Info</h3><div class="form-group row"><div class="col-3"><label class="form-label col-form-label">Title</label></div><div class="col"><input class="form-control form-control-sm" type="text" placeholder="Route Title" [(ngModel)]="data.title"/></div></div><div class="form-group row"><div class="col-3"><label class="form-label col-form-label">ID</label></div><div class="col"><div class="input-group"><span class="input-group-text" *ngIf="editor.id_prefix">{{editor.id_prefix}}</span><input class="form-control form-control-sm" type="text" placeholder="auth.login" [(ngModel)]="data.id"/></div></div></div><div class="form-group row"><div class="col-3"><label class="form-label col-form-label">Route</label></div><div class="col"><div class="input-group"><span class="input-group-text" *ngIf="editor.route_prefix">{{editor.route_prefix}}</span><input class="form-control form-control-sm" type="text" placeholder="/app/&lt;path:path&gt;" [(ngModel)]="data.route"/></div></div></div><div class="form-group row"><div class="col-3"><label class="form-label col-form-label">Category</label></div><div class="col"><input class="form-control form-control-sm" type="text" placeholder="auth" [(ngModel)]="data.category"/></div></div><div class="form-group row"><div class="col-3"><label class="form-label col-form-label">Preview URL</label></div><div class="col"><input class="form-control form-control-sm" type="text" placeholder="/main" [(ngModel)]="data.viewuri"/></div></div><div class="form-group row mb-3"><label class="form-label col-3 col-form-label">Controller</label><div class="col"><div class="form-selectgroup"><label class="form-selectgroup-item"><input class="form-selectgroup-input" type="radio" name="ctrl-{{editor.id}}" value="" [(ngModel)]="data.controller"/><span class="form-selectgroup-label"><span>None</span></span></label><label class="form-selectgroup-item" *ngFor="let item of ctrls"><input class="form-selectgroup-input" type="radio" name="ctrl-{{editor.id}}" value="{{item}}" [(ngModel)]="data.controller"/><span class="form-selectgroup-label"><span>{{item}}</span></span></label></div></div></div><hr/><div class="form-group row" *ngIf="editor.path"><div class="col"><button class="btn btn-outline-blue btn-block" (click)="editor.update()">Update</button></div></div><div class="form-group row" *ngIf="editor.path"><div class="col"><button class="btn btn-outline-red btn-block" (click)="editor.delete()">Delete</button></div></div><div class="form-group row" *ngIf="!editor.path"><div class="col"><button class="btn btn-outline-blue btn-block" (click)="editor.update()">Create</button></div></div></div><ngx-loading [show]="loading"></ngx-loading></div>
