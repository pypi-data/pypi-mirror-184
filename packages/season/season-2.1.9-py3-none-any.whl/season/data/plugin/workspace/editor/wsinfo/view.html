<div class="editor-info"><div class="editor-info-container area-round"><h3>Git User</h3><div class="form-group row"><div class="col-3"><label class="form-label col-form-label">Git User Name</label></div><div class="col"><input class="form-control form-control-sm" type="text" placeholder="App Title" [(ngModel)]="data.git.author.name"/></div></div><div class="form-group row"><div class="col-3"><label class="form-label col-form-label">Git Email</label></div><div class="col"><input class="form-control form-control-sm" type="email" placeholder="email" [(ngModel)]="data.git.author.email"/></div></div><div class="form-group row"><div class="col-3"></div><div class="col"><button class="btn btn-outline-blue btn-block" (click)="update_git(data.git.author.name, data.git.author.email)">Update</button></div></div></div><div class="editor-info-container area-round mt-5"><h3>Project Management</h3><div class="form-group row"><div class="col"><button class="btn btn-outline-blue btn-block" (click)="rebuild()">Rebuild</button></div></div><div class="form-group row"><div class="col"><button class="btn btn-outline-red btn-block" (click)="delete()">Delete</button></div></div></div></div><ngx-loading [show]="loading"></ngx-loading>
