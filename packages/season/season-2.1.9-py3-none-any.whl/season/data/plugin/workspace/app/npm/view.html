<div class="side-container"><div class="side-heading"><h3 class="nowrap m-0" style="max-width: 220px; overflow: hidden; text-overflow: ellipsis;"><span>NPM Packages</span></h3></div><div class="side-search area-round"><input class="form-control" type="text" placeholder="npm package name" [(ngModel)]="keyword" (keyup.enter)="install(keyword)"/><button class="btn btn-primary ms-2" (click)="install(keyword)">Install</button></div><div class="side-body area-round"><table class="table table-hover"><thead><th class="text-center">Package</th><th class="text-center">Version</th><th class="text-center w-1"></th></thead><tbody><tr *ngFor="let item of data"><ng-container *ngIf="match(item.name)"><th>{{item.name}}</th><td>{{item.version}}</td><td class="w-1 nowrap"><button class="btn btn-sm btn-dark" (click)="install(item.name)"><i class="fa-solid fa-arrow-up"></i></button><button class="btn btn-sm btn-dark ms-1" *ngIf="!required.includes(item.name)" (click)="uninstall(item.name)"><i class="fa-solid fa-trash"></i></button></td></ng-container></tr></tbody></table></div><ngx-loading [show]="loading"></ngx-loading></div>
