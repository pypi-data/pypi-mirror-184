[metadata]
name = napari-plugin-search
version = 0.1.4
author = Robert Haase
author_email = robert.haase@tu-dresden.de
url = https://github.com/haesleinhuepf/napari-plugin-search
license = BSD-3-Clause
description = Find napari plugins
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Framework :: napari
	Topic :: Scientific/Engineering :: Image Processing
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Operating System :: OS Independent
	License :: OSI Approved :: BSD License
project_urls = 
	Bug Tracker = https://github.com/haesleinhuepf/napari-plugin-search/issues
	Documentation = https://github.com/haesleinhuepf/napari-plugin-search#README.md
	Source Code = https://github.com/haesleinhuepf/napari-plugin-search
	User Support = https://github.com/haesleinhuepf/napari-plugin-search/issues

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	napari-plugin-engine>=0.1.4
	numpy
	napari-tools-menu

[options.entry_points]
napari.plugin = 
	napari-plugin-search = napari_plugin_search

[egg_info]
tag_build = 
tag_date = 0

