[metadata]
name = budosystems-core
project = Budo Systems Core
version = 0.2.dev1
description = 
	Budo Systems is a martial arts school management system. This module is the core model and supporting utilities.
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = 
	Budo Systems
	martial arts
	dojo
	dojang
	studio
	school management
	student enrollment
	class scheduling
	membership management
	student progress tracking
license_files = LICENCE.txt
author = JoÃ«l Larose
author_email = joel.larose@budo.systems
url = https://gitlab.com/budosystems/budosystems-core
project_urls = 
	Documentation = https://budosystems.readthedocs.io/
	Issue Tracker = https://gitlab.com/budosystems/budosystems-core/-/issues
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Environment :: No Input/Output (Daemon)
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Office/Business
	Topic :: Office/Business :: Groupware
	Topic :: Other/Nonlisted Topic
	Topic :: Software Development :: Libraries
	Topic :: Software Development :: Libraries :: Application Frameworks
	Typing :: Typed

[options]
zip_safe = False
python_requires = >= 3.9
packages = find_namespace:
package_dir = 
	=src
install_requires = 
	email-validator
	attrs>=20.3
	attrs-strict
	
	icalendar~=4.0
	python-dateutil~=2.8
	types-python-dateutil
	pytest

[options.package_data]
* = py.typed

[options.packages.find]
where = src

[options.extras_require]
doc = 
	Sphinx
	sphinx-git
	sphinxcontrib-plantuml
typecheck = 
	mypy
lintcheck = 
	pylint
	pylint-venv
	pylint-pytest
test = 
	pytest
	pytest-cov
	pytest-budosystems
all = 
	budosystems-core[doc, typecheck, lintcheck, test]

[egg_info]
tag_build = 
tag_date = 0

