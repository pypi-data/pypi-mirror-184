[metadata]
name = satplat_api
version = 0.1.0
author = Ali Bigdeli
author_email = bigdeli.ali3@gmail.com
url = https://github.com/AliBigdeli/Python-SatPlat-Client
description = a package to integrate satplat api with python client
keywords = satplat , api , sattelite api , image , process
license = MIT
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Environment :: Console
	Environment :: Web Environment
	Operating System :: Unix
	Operating System :: Microsoft :: Windows
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE.txt

[options]
packages = find:
zip_safe = True
include_package_data = True
install_requires = 
	requests

[options.packages.find]
where = src
include = *

[egg_info]
tag_build = 
tag_date = 0

