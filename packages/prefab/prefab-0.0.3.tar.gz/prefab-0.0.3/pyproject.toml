[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "prefab"
version = "0.0.3"
authors = [
    {name = "Dusan Gostimirovic", email="dusan@prefabphotonics.com"},
]
keywords = ["photonics", "nanofabrication", "machine learning", "layout"]
description = "Machine learning based prediction of photonic device fabrication"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE"}
dependencies = [
    "matplotlib",
    "numpy",
    "scipy",
    "gdspy",
    "opencv-python",
    "tensorflow",
    "google-cloud-aiplatform"
]

[project.urls]
"Homepage" = "https://github.com/PreFab-Photonics/PreFab"
