[metadata]
name = dymaxion
version = attr: dymaxion.__version__
author = Lars van Vianen
author_email = lars@geoid.org
maintainer = Geoid
maintainer_email = info@geoid.org
url = https://www.geoid.org
download_url = https://www.geoid.org
project_urls = 
	documentation = https://dymaxion.pypa.io/
	repository = https://github.com/geoid-org/dymaxion
keywords = geoid, dymaxion, geometry
description = Geoid Dymaxion is a Unit Geometry Library
long_description = file: README.md
long_description_content_type = text/markdown
license = Creative Commons Attribution-ShareAlike 4.0 International
license_files = file: LICENSE.txt
classifiers = 
	Development Status :: 1 - Planning
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering
	Topic :: Software Development :: Libraries

[options]
package_dir = 
	=src
packages = find:
include_package_data = True
zip_safe = True
python_requires = >=3.10
install_requires = 

[options.packages.find]
where = src
exclude = 
	build*
	dist*
	docs*
	tests*
	*.tests
	*.tests.*
	tools*
	examples*

[options.package_data]
example = data/schema.json, *.txt
* = README.md

[egg_info]
tag_build = 
tag_date = 0

