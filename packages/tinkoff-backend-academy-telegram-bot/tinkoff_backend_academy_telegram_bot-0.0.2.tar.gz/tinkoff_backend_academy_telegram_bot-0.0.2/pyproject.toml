[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "tinkoff_backend_academy_telegram_bot"
version = "0.0.2"
authors = [
  { name="Vladislav Artiukhov", email="vladislav0art.work@gmail.com" },
]
description = "Telegram bot API facade that provides the subscription to custom chat commands via python decorators."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keywords = ["telegram-bot", "telegram-bot-api", "telegram-api", "telegram", "bot-api", "bot", "tinkoff"]
dependencies = ["requests > 2.25.0"]


[project.optional-dependencies]
test = ["pytest > 5.0.0"]


[project.urls]
"homepage" = "https://github.com/Vladislav0Art"
