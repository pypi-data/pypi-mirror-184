[tool.mypy]
python_version=3.7
mypy_path = "src"
check_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
no_implicit_optional = true
show_error_codes = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
no_implicit_reexport = true

[tool.pytest.ini_options]
testpaths = [
"tests",
]

[tool.scriv]
categories = "Breaking, Added, Changed, Deprecated, Removed, Fixed, Security"
format = "rst"
version = "literal: pyproject.toml: tool.poetry.version"

[tool.pycln]
all = true

[tool.poetry]
name = "playlist2podcast"
version = "0.6.0"
description = "Creates podcast feed from playlist URL"
readme = "README.rst"
repository = "https://codeberg.org/PyYtTools/Playlist2Podcasts"
authors = ["marvin8 <marvin8@tuta.io>"]
license = "AGPL-3.0-or-later"

[tool.poetry.urls]
"Changelog" = "https://codeberg.org/PyYtTools/Playlist2Podcasts/src/branch/main/CHANGELOG.rst"

[tool.poetry.scripts]
playlist2podcast = "playlist2podcast.playlist_2_podcast:main"

[tool.poetry_bumpversion.file."src/playlist2podcast/__init__.py"]

[tool.poetry.dependencies]
python = "^3.7.4"
arrow = "^1.2.1"
feedgen = "^0.9.0"
Pillow = "^9.0.0"
rich = "^13.0.0"
yt-dlp = "^2023.1.2"
typing-extensions = "^4.2.0"
outdated = "^0.2.1"
requests = "^2.28.1"

[tool.poetry.group.dev.dependencies]
bandit = "^1.7.4"
black = "^22.1.0"
dlint = "^0.13.0"
flake8 = "^5.0.4"
flake8-annotations = "^2.9.0"
flake8-black = "^0.3.2"
flake8-bugbear = "^22.1.11"
flake8-eradicate = "^1.2.0"
flake8-import-order = "^0.18.1"
mypy = "^0.991"
pep8-naming = "^0.13.0"
pip-audit = "^2.4.3"
pre-commit = "^2.17.0"
pylint = "^2.14.0"
pytest = "^7.0.1"
pytest-cov = "^4.0.0"
pytest-mock = "^3.7.0"
safety = "^2.0.0"
types-requests = "^2.28.8"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
