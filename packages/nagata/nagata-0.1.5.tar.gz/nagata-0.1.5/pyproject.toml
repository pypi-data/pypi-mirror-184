[tool.poetry]
name = "nagata"
version = "0.1.5"
description = "python file management using a common, intuitive syntax"
authors = ["Corey Rayburn Yung <coreyrayburnyung@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/WithPrecedent/nagata"
repository = "https://github.com/WithPrecedent/nagata"

[tool.poetry.dependencies]
python = "^3.9"
camina = "^0.1.12"
miller = "^0.1.7"

[tool.poetry.group.test.dependencies]
pytest = "^7.2.0"
pandas = "^1.5.1"
seaborn = "^0.12.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
