[metadata]
name = entry-level-python-snake-game
version = 1.0.1
author = Felipe Zucco
author_email = aux.felipecostazucc@gmail.com
description = A entry level Python Snake Game
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/felipezucco/python_snake_game
project_urls = 
	Bug Tracker = https://github.com/felipezucco/python_snake_game/issues
	repository = https://github.com/felipezucco/python_snake_game
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

