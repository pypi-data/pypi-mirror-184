[metadata]
name = blacken_docs_jb
version = 0.6.1
description = Run `black` on python code blocks in documentation files (also for jupyterbook)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/finsberg/blacken-docs-jb
author = Henrik Finsberg
author_email = henriknf@simula.no
license = MIT
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython
	Programming Language :: Python :: Implementation :: PyPy

[options]
py_modules = blacken_docs_jb
install_requires = 
	blacken-docs
	ipython
	tokenize-rt
python_requires = >=3.7

[options.entry_points]
console_scripts = 
	blacken-docs-jb=blacken_docs_jb:main

[bdist_wheel]
universal = True

[coverage:run]
plugins = covdefaults

[mypy]
check_untyped_defs = true
disallow_any_generics = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true

[mypy-testing.*]
disallow_untyped_defs = false

[mypy-tests.*]
disallow_untyped_defs = false

[egg_info]
tag_build = 
tag_date = 0

