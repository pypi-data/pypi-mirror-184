name: CI

on: [push]

jobs:


  run-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.8", "3.9", "3.10", "3.11"]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      
      - name: Test with pytest
        run: |
          pytest --cov=privateprefs tests/
          
        
  generate-coverage-badge__clear-data-file:
    needs: run-tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python 3.7
        uses: actions/setup-python@v4
        with:
          python-version: 3.7

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          
      - name: Generate coverage.xml file
        run: |
          pytest --cov-report=xml --cov=privateprefs tests/
          
      - name: Add pytest badge to README.md file
        run: python ci/badge_coverage_gen.py
        
      - name: Remove coverage.xml file
        run: rm -f coverage.xml
        
      - name: Clear data prefs.txt file
        run: |
          cd privateprefs/internal/data 
          cp /dev/null prefs.txt  
      
      - uses: stefanzweifel/git-auto-commit-action@v4


        
  

