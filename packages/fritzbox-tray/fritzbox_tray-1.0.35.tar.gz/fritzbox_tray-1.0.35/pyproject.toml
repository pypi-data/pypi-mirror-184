[build-system]
requires = ["poetry-core>=1.0.0", "poetry-dynamic-versioning"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "fritzbox-tray"
version = "1.0.35"
description = "The description of the package"
license = "GPLv3"
authors = ["Andreas Violaris"]
repository = "https://github.com/aviolaris/fritzbox-tray"
homepage = "https://github.com/aviolaris/fritzbox-tray"
#readme = ["README.md", "LICENSE.md"]

#packages = [
#    { include = "fritzbox_tray", from = "src"},
#]
#include = ["resources/*"]

[tool.poetry.dependencies]
python = ">=3.6"
aiohttp = "^3.8.1"
certifi="^2022.12.7"
charset-normalizer="^2.1.1"
idna="^3.4"
Pillow="^9.4.0"
pystray="^0.19.4"
requests="^2.28.1"
six="^1.16.0"
urllib3="^1.26.13"


[tool.poetry.scripts]
fritzbox-tray = "fritzbox_tray.__main__:main"