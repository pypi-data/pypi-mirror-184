[project]
name = "TaxSEA"
version = "0.0.2"
authors = [
  { name="Anders Dohlman", email="abdohlman@gmail.com" },
]
description = "A taxonomic enrichment analysis toolkit"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Development Status :: 3 - Alpha",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Bio-Informatics"
]

[project.urls]
"Homepage" = "https://github.com/abdohlman/TaxSEA"
"Bug Tracker" = "https://github.com/abdohlman/TaxSEA/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
