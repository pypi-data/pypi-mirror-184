[metadata]
version = attr: slimfat.__version__
name = slimfat
description = Create macOS universal binaries more easily outside of macOS
license = MIT License
classifiers = 
	Programming Language :: Python :: 3

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	requests
	importlib-metadata; python_version<"3.8"

[options.package_data]
* = *.txt, *.md, LICENSE, README

