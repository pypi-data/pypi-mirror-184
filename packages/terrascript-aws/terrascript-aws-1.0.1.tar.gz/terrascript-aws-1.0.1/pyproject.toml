[tool.poetry]
name = "terrascript-aws"
version = "1.0.1"
description = ""
authors = ["csylaios <chris.sylaios@gmail.com>"]

packages = [
    {include = "terrascript", from = "src"}
]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
terrascript-core = "^1.0.4"

[tool.poetry.dev-dependencies]
mypy = "^0.910"
black = "^22.3.0"
pyright = "^1.1.246"
isort = "^5.10.1"
autoflake = "^1.5.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 100
target-version = ['py38']

[tool.pyright]
include = ['src', 'tests']
pythonVersion = '3.9'
useLibraryCodeForTypes = false