[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "morph3dhst"
version = "0.0.0"
authors = [
    { name="Rui Zhu", email="zhurui675@gmail.com" },
]
description = "A pipeline for measuring morphological parameters of galaxies."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/astro-zhurui/morph3dhst"
"Bug Tracker" = "https://github.com/astro-zhurui/morph3dhst/issues"