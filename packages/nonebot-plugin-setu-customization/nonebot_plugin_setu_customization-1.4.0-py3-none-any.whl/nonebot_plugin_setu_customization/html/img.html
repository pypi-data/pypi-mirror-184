<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>


<style>
    a {
        text-decoration: none;
        color: white;
    }

    div {
        min-height: 30vw;
    }

    /*定义竖屏 css*/
    @media screen and (orientation:portrait) {
        img {
            max-width: 80vw;
            margin: 0 0 10pt 0;
        }
    }

    /*定义横屏 css*/
    @media screen and (orientation:landscape) {
        img {
            max-height: 80vh;
            margin: 0 0 10pt 0;
        }
    }

</style>

<body style="text-align:center;font-size:18px;background-color:rgba(0, 149, 249, 0.6);">
    <a href="javascript:alert('某些图片需要梯子，目前仍在测试阶段，访问不保证稳定性\n如要直接获取图片链接在链接加上&fw=1');">
        喵喵温馨提醒
    </a>&emsp13;
    <a href="{{ img_api_url_num }}&c=3">三连发</a>
    <a href="{{ img_api_url_num }}&c=5">五连发</a>
    <a href="{{ img_api_url_num }}&c=10">十连发</a>
    <br />

    {{ type_urls | safe }}
    <a href="{{ img_api_url_fn }}">个人库</a>
    &emsp13;
    <a href="{{ img_api_url_random }}">随机</a>
    <br />
    <span>当前类型：{{ img_type }} &emsp13; 数量：{{ img_num }}</span>
    <br /><br />

    {{ img_list | safe }}

    <a href="{{ img_api_url }}">不够看？点击下一批</a>
    <br /><br /><br />
</body>

</html>
