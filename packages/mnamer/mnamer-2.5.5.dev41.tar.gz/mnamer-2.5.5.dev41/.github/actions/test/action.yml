name: Test
description: Tests the codebase with pytest

runs:
  using: composite
  steps:
    - name: Running Local Unit Tests
      run: >-
        python -m pytest
        -m local
        --durations=10
        --cov=./
        --cov-append
        --cov-report=term-missing
        --cov-report=xml
      shell: sh

    - name: Running Network Unit Tests
      run: >-
        python -m pytest
        -m network
        --reruns 3
        --durations=10
        --cov=./
        --cov-append
        --cov-report=term-missing
        --cov-report=xml
      shell: sh

    - name: Running End to End Tests
      run: >-
        python -m pytest
        -m e2e
        --reruns 3
        --durations=10
        --cov=./
        --cov-append
        --cov-report=term-missing
        --cov-report=xml
      shell: sh

    - name: Printing E2E Logs
      run: cat e2e.log
      shell: sh
      if: failure()

    - name: Reporting Coverage Statistics
      uses: codecov/codecov-action@v3
      if: >-
        success()
        && github.event_name == 'push'
        && github.ref == 'refs/heads/main'
