[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "desktop-entry-lib"
description = "A library for working with .desktop files"
readme = "README.md"
requires-python = ">=3.9"
keywords = ["JakobDev", "Linux", ".desktop"]
license = { text = "BSD-2-Clause" }
authors = [
    { name = "JakobDev", email = "jakobdev@gmx.de" }
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Environment :: Other Environment",
    "License :: OSI Approved :: BSD License",
    "Operating System :: POSIX",
    "Operating System :: POSIX :: BSD",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
]
dynamic = ["version"]

[project.urls]
Homepage = "https://gitlab.com/JakobDev/desktop-entry-lib"
Issues = "https://gitlab.com/JakobDev/desktop-entry-lib/-/issues"
Documentation = "https://desktop-entry-lib.readthedocs.io"

[tool.setuptools.dynamic]
version = { attr = "desktop_entry_lib.__version__" }
