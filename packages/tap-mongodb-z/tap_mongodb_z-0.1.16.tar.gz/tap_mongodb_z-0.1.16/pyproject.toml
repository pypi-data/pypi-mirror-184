[tool.poetry]
name = "tap-mongodb-z"
version = "0.1.16"
description = "`tap-mongodb` is a Singer tap for MongoDB, built with the Meltano SDK for Singer Taps."
authors = ["Alex Butler <butler.alex2010@gmail.com>"]
keywords = ["ELT", "MongoDB"]
license = "Apache 2.0"

[tool.poetry.dependencies]
python = "<3.11,>=3.7.1"
requests = "^2.25.1"
singer-sdk = "^0.17.0"
pymongo = { version = "^4.3.3", extras = ["srv"] }
orjson = "^3.8.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
tox = "^3.24.4"
flake8 = "^3.9.2"
black = ">21.9"
pydocstyle = "^6.1.1"
mypy = "^0.910"
types-requests = "^2.26.1"
isort = "^5.10.1"

[tool.isort]
profile = "black"
multi_line_output = 3     # Vertical Hanging Indent
src_paths = "tap_mongodb"

[build-system]
requires = ["poetry-core>=1.0.8"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
# CLI declaration
tap-mongodb = 'tap_mongodb_z.tap:TapMongoDB.cli'
