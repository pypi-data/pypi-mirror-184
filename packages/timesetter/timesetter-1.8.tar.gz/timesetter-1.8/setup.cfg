[metadata]
name = timesetter
version = 1.8
author = cunarist
author_email = cunarist@example.com
description = A Python package to set system time regardless of operating system
long_description = file: README.md
long_description_content_type = text/markdown
url = https://cunarist.com/timesetter
project_urls = 
	Bug Tracker = https://github.com/cunarist/timesetter/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= module
packages = find:
python_requires = >=3.6

[options.packages.find]
where = module

[options.package_data]
* = *.dll, *.so, *.pyi

[egg_info]
tag_build = 
tag_date = 0

