[metadata]
name = pilecap
version = attr: pilecap._version.version
description = A stable foundation for reproducible builds
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
url = https://github.com/apljungquist/pilecap

[options]
install_requires = 
	build
	pep517
	pip-tools
package_dir = 
	=src

[options.entry_points]
console_scripts = 
	pilecap = pilecap.__main__:main

[options.packages.find]
where = src

[options.package_data]
pilecap = py.typed

[egg_info]
tag_build = 
tag_date = 0

