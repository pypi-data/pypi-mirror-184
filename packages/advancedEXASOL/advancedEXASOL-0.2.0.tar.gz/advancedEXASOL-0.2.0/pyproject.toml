[build-system]
requires = ["setuptools>=61.0", "dask", "pandas", "xlwt", "pyexasol"]
build-backend = "setuptools.build_meta"
[project]
name = "advancedEXASOL"
version = "0.2.0"
authors = [
  { name="Damien Frigewski", email="dfrigewski@gmail.com" },
]
description = "advancedEXASOL is a Python library that extends pyexasol's functionality."
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/DamienDrash/advancedEXASOL"
"Bug Tracker" = "https://github.com/DamienDrash/advancedEXASOL/issues"
