[tool.poetry]
name = "miller"
version = "0.1.7"
description = "introspection tools using consistent, accessible syntax"
authors = ["Corey Rayburn Yung <coreyrayburnyung@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/WithPrecedent/miller"
repository = "https://github.com/WithPrecedent/miller"

[tool.poetry.dependencies]
python = "^3.9"
camina = "^0.1.11"
nagata = "^0.1.3"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
