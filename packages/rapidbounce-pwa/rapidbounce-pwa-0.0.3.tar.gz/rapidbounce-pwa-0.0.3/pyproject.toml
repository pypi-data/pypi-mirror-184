version = "0.3.0"
description = ""
authors = ["rapidbounce <customer.support@rapidbounce.co>"]

[tool.poetry.dependencies]
python = "^3.8"
Django = "^3.2"
django-storages = {version = "1.9.1", extras = ["google"]}
pillow = "^7.2.0"
django-ckeditor = "6.0.0"
django_compressor = "2.4"
django-crispy-forms = "1.11.2"
