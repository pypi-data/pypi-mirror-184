# Defaults for flux-cloud

# clouds that are supported
clouds: [google, aws]

# config editor
config_editor: vim

# Backend specific settings
default_cloud: aws

# operator defaults
operator:
  repository: flux-framework/flux-operator
  branch: main

# default mini-cluster name and namespace
minicluster:
  name: flux-sample
  namespace: flux-operator

kubernetes:
  version: '1.23'

google:
  zone: us-central1-a
  machine: n2-standard-1
  project: null

aws:
  region: us-east-1
  machine: m5.large
  private_networking: false
  efa_enabled: false
