[metadata]
name = hydrosignatures
description = A collection of tools for computing hydrological signatures
long_description = file: README.rst
long_description_content_type = text/x-rst
url = https://github.com/hyriver/hydrosignatures
author = Taher Chegini
author_email = cheginit@gmail.com
license = MIT
license_file = LICENSE
license_files = LICENSE
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: GIS
	Topic :: Scientific/Engineering :: Hydrology
	Typing :: Typed
project_urls = 
	Homepage = https://docs.hyriver.io/readme/hydrosignatures.html
	Issues = https://github.com/hyriver/hydrosignatures/issues
	CI = https://github.com/hyriver/hydrosignatures/actions
	Changelog = https://docs.hyriver.io/changelogs/hydrosignatures.html

[options]
packages = find:
install_requires = 
	numpy>=1.21
	pandas>=1.0
	scipy
	xarray>=2022.03.0
python_requires = >=3.8
include_package_data = True
zip_safe = False

[options.extras_require]
dev = 
	typing-extensions
speedup = 
	numba
test = 
	coverage[toml]
	pygeohydro
	pytest-cov
	pytest-xdist[psutil]
typeguard = 
	coverage[toml]
	pygments
	pytest-cov
	pytest-xdist[psutil]
	typeguard

[options.package_data]
hydrosignatures = 
	py.typed

[flake8]
ignore = 
	E203
	E402
	E501
	E731
	W503
	D107
	D105
exclude = 
	.eggs
	__init__.py
	.ipynb_checkpoints
	.nox
	tests/*.py
	noxfile.py

[darglint]
strictness = short
docstring_style = numpy
ignore = DAR401,DAR103
ignore_regex = ^_(.*)

[codespell]
skip = __pycache__,_build,.mypy_cache,.git,./htmlcov,.nox
ignore-words-list = trough

[egg_info]
tag_build = 
tag_date = 0

