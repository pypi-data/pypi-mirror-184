# pyproject.toml

# [build-system]
build-backend = "setuptools.build_meta"
requires = ["setuptools >= 65", "wheel"]

[project]
authors = [
    { name = "lipi", email = "lipicoder@qq.com" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = ["fastapi == 0.88.0","click==8.1.3","esdk-obs-python==3.22.2",
    "uvicorn==0.20.0"]
description = 'markdown and image serve base on cloud storage'
name = 'diligent'
version = '0.0.1'

[project.urls]
"Bug Tracker" = "https://github.com/lipicoder/diligent/issues"
"Homepage" = "https://github.com/lipicoder/diligent"

[project.scripts]
diligent = "diligent.cli:cli"

[tool.setuptools.packages.find]
where = ["src"]

[tool.pytest.ini_options]
pythonpath = [".", "src"]

[tool.isort]
profile = 'black'

[tool.pylint]
jobs = 2

[tool.black]
line-length = 88
target-version = ['py310', 'py311']
# We use preview style for formatting Black itself. If you
# want stable formatting across releases, you should keep
# this off.
exclude = '''
/(
    \.eggs
  | \.git
  | build
  | dist
  # The following are specific to Black, you probably don't want those.
  | blib2to3
  | tests/data
  | profiling
)/
'''
preview = true
