[metadata]
name = deepfos-ipc-protocol
description = DeepFOS interprocess communication protocol
long_description = file: readme.md
author = chenxingyu
author_email = chenxingyu1021@mail.com
classifiers = 
	Development Status :: 3 - Alpha
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries :: Python Modules
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Operating System :: OS Independent

[options]
zip_safe = False
packages = find:
package_dir = 
	=.
install_requires = 
	loguru~=0.5.3
python_requires = 
	>=3.8.3

[options.packages.find]
where = .
exclude = tests*

[versioneer]
VCS = git
style = pep440
versionfile_source = dip/_version.py
versionfile_build = dip/_version.py
tag_prefix = v
parentdir_prefix = dip-

[egg_info]
tag_build = 
tag_date = 0

