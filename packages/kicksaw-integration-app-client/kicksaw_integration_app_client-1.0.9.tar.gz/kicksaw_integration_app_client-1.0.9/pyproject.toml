[tool.poetry]
name = "kicksaw-integration-app-client"
version = "1.0.9"
description = "A customized simple-salesforce client for use with the integration app"
readme = "README.md"
repository = "https://github.com/Kicksaw-Consulting/kicksaw-integration-app-client"
authors = ["Alex Drozd <alex@kicksaw.com>", "Tim Sabat <tim@kicksaw.com>"]
keywords = ["kicksaw", "aws", "s3", "simple salesforce", "csv"]
packages = [
    { include = "kicksaw_integration_app_client" }
]

[tool.poetry.dependencies]
python = "^3.8"
kicksaw-integration-utils = "^2.0.0"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
simple-mockforce = "^0.4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
