[project]
name = "pybaserepo"
description = "A python package to enforce correctness of configuration values"
authors = [
    { name = "Ivan Lamperti", email = "ivan.lamperti.work@gmail.com" }
]
version = "0.0.17"
license = { file = "LICENSE" }
readme = "README.md"
requires-python = ">=3.10"
keywords = ["configuration"]
classifiers = [
    "Development Status :: 2 - Pre-Alpha"
]
dependencies = [
    "click"
]

[project.optional-dependencies]
dev = [
    "tox~=4.2.0",
    "bumpver",
    "pip-tools",
    "twine"
]
test = [
    "check-manifest",
    "pytest",
    "pytest-cov",
    "flake8"
]

[project.urls]
homepage = "https://github.com/odococo/pybaserepo"
documentation = "https://github.com/odococo/pybaserepo"
repository = "https://github.com/odococo/pybaserepo"

[project.scripts]
validator = "pybaserepo.__main__:main"

[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[tool.bumpver.file_patterns]
"pyproject.toml" = [
    'current_version = "{version}"',
    'version = "{version}"'
]

[tool.bumpver]
current_version = "0.0.17"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = true
