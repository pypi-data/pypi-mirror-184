[metadata]
name = dataset-format-benchmark
version = 0.0.1
description = Image dataset format benchmark
author = Oleg Korsak
author_email = kamikaze.is.waiting.you@gmail.com
license = gpl-3
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/kamikaze/dataset-format-benchmark
project_urls = 
	Documentation = https://github.com/kamikaze/dataset-format-benchmark/wiki
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = 
	cupy-cuda11x==11.4.0
	h5py==3.7.0
	kaggle==1.5.12
	matplotlib==3.6.2
	numpy==1.24.1
	Pillow==9.4.0
	scikit-learn==1.2.0
	scipy==1.10.0
	seaborn==0.12.2
	torch
	torchvision
	tqdm==4.64.1
	zarr==2.13.3
python_requires = >=3.10

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov dataset_format_benchmark --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = dataset_format_benchmark

[egg_info]
tag_build = 
tag_date = 0

