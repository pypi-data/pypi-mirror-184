"@context":
  rdfs: http://www.w3.org/2000/01/rdf-schema#
  mkdocs: https://iolanta-tech.github.io/mkdocs-iolanta/
  iolanta: https://iolanta.tech/

  "@vocab": "local:"
  "@base": "local:"

  # Here goes convenience context.
  "$always": "@always"
  "$base": "@base"
  "$container": "@container"
  "$direction": "@direction"
  "$embed": "@embed"
  "$explicit": "@explicit"
  "$graph": "@graph"
  "$id": "@id"
  "$import": "@import"
  "$included": "@included"
  "$index": "@index"
  "$json": "@json"
  "$language": "@language"
  "$list": "@list"
  "$nest": "@nest"
  "$never": "@never"
  "$none": "@none"
  "$null": "@null"
  "$omitDefault": "@omitDefault"
  "$once": "@once"
  "$prefix": "@prefix"
  "$propagate": "@propagate"
  "$protected": "@protected"
  "$requireAll": "@requireAll"
  "$reverse": "@reverse"
  "$set": "@set"
  "$type": "@type"
  "$value": "@value"
  "$version": "@version"
  "$vocab": "@vocab"

  # MkDocs specific stuff.
  title: mkdocs:title
  description: mkdocs:description
