[build-system]
requires = ["hatchling", ]
build-backend = "hatchling.build"

[project]
name = "fint_test_app"
description = ""
keywords = ["fint-project"]
requires-python = ">=3.7"
dependencies = [
    "fps >=0.0.8",
]
dynamic = ["version", ]

[project.optional-dependencies]
test = []


[project.scripts]
fint_server = "fps_uvicorn.cli:app"

[[project.authors]]
name = "Wh1isper"
email = "9573586@qq.com"


[project.urls]
Source = "https://github.com/actfint/fint-rtc-server"

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.license]
text = "BSD 3-Clause License"


[tool.check-manifest]
ignore = [".*", ]

[project.entry-points.fps_router]
fint_test_app = "fint_test_app.routes"


[tool.hatch.version]
path = "fint_test_app/__init__.py"
