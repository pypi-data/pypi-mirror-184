[metadata]
version = 0.0.5
name = pytorch_concurrent_dataloader
description = Dataloader with concurrency improvements (from https://github.com/iarai/concurrent-dataloader)
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/BenediktAlkin/PytorchConcurrentDataloader
project_urls = 
	Full Source Code = https://github.com/iarai/concurrent-dataloader
	Minimal Version = https://github.com/BenediktAlkin/PytorchConcurrentDataloader
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	torch

[options.packages.find]
exclude = 
	tests_unit*
	tests_mock*
	.gitignore
	test.py

[egg_info]
tag_build = 
tag_date = 0

