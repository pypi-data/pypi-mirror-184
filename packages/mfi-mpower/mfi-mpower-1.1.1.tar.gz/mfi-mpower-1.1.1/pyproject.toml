[build-system]
requires = ["setuptools >= 61.0.0"]
build-backend = "setuptools.build_meta"

[project]
name = "mfi-mpower"
version = "1.1.1"
description = "Asynchronous Python API for mFi mPower devices"
readme = "README.md"
authors = [{ name = "P. Beckstein", email = "p.b-dev+mfi-mpower@mailbox.org" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["ubiquiti", "mfi", "mpower"]
dependencies = ["aiohttp", "yarl", "asyncssh"]
requires-python = ">=3.9"

[project.optional-dependencies]
dev = ["bumpver", "black", "pylint", "isort", "pip-tools", "pytest", "build", "twine"]

[project.urls]
Homepage = "https://github.com/pasbec/mfi"

[tool.setuptools]
platforms = ["any"]

[tool.setuptools.packages.find]
where = ["src"]

[tool.bumpver]
current_version = "1.1.1"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message  = "Bump version {old_version} -> {new_version}"
commit          = true
tag             = true
push            = false

[tool.bumpver.file_patterns]
"pyproject.toml" = ['current_version = "{version}"', 'version = "{version}"']
"src/mfi_mpower/__init__.py" = ['__version__ = "{version}"']

[tool.black]
target-version = ["py39", "py310"]

[tool.isort]
profile = "black"
force_sort_within_sections = true
combine_as_imports = true


