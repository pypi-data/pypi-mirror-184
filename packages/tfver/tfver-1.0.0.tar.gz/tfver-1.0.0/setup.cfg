[metadata]
name = tfver
author = Ryan Hansohn
author_email = info@imnorobot.com
url = https://github.com/hansohn/tfver
description = 'Fetches Terraform version metadata'
long_description = file: README.md
long_description_content_type = text/markdown
keywords = 
	terraform
	release
	version
license = Apache License 2.0
license_files = LICENSE
classifiers = 
	Intended Audience :: Developers
	Intended Audience :: System Administrators
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3.9
project_urls = 
	Bug Tracker=https://github.com/hansohn/tfver/issues
	Source Code=https://github.com/hansohn/tfver

[options]
zip_safe = False
include_package_data = True
python_requires = ~=3.9
packages = find:
setup_requires = 
	setuptools_scm
	wheel
install_requires = 
	click
	packaging
	pyyaml
	requests
	semver

[options.packages.find]
include = 
	tfver
	tfver.utils

[options.entry_points]
console_scripts = 
	tfver=tfver.__main__:main

[bdist_wheel]
python-tag = py3

[files]
packages = tfver

[easy_install]

[mypy]
ignore_missing_imports = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = False
pretty = True
show_error_codes = True

[egg_info]
tag_build = 
tag_date = 0

