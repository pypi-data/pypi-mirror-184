[tool.poetry]
name = "hypermodern"
version = "0.1.0"
description = ""
authors = ["Kevin Riley <kevin@redcode.works>"]
license = "MIT"
readme = "README.md"

[tool.poetry.scripts]
wiki = "hypermodern.console:main"

[tool.poetry.dependencies]
python = "^3.11"
click= "^8.0.4"
mypy = "^0.991"
isort = "^5.11.4"
typer = "^0.7.0"
SQLAlchemy = "^1.4.45"
csvkit = "^1.0.7"
cleo = "^2.0.1"
requests = "^2.28.1"
httpx = "^0.23.1"
types-requests = "^2.28.11.7"
desert = "^2022.9.22"
marshmallow = "^3.19.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.2.0"
jupyter = "^1.0.0"
coverage = {extras = ["toml"], version = "^7.0.1"}
pytest-cov = "^4.0.0"
pytest-mock = "^3.10.0"
flake8 = "^6.0.0"
nox = "^2022.11.21"
black = "^22.12.0"
flake8-bandit = "^4.1.1"
flake8-black = "^0.3.6"
flake8-bugbear = "^22.12.6"
flake8-import-order = "^0.18.2"
safety = "^2.3.5"
mypy = "^0.991"
typeguard = "^2.13.3"
flake8-annotations = "^2.9.1"
flake8-docstrings = "^1.6.0"
darglint = "^1.8.1"
xdoctest = "^1.1.0"
sphinx = "^6.1.1"
sphinx-autodoc-typehints = "^1.20.0"
codecov = "^2.1.12"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["hypermodern"]

[tool.coverage.report]
show_missing = true
fail_under = 100
