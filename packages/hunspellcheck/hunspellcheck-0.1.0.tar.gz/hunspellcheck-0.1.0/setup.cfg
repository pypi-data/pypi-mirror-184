[metadata]
name = hunspellcheck
version = 0.1.0
description = Spell checkers builder using hunspell.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/mondeja/hunspellcheck
author = Álvaro Mondéjar Rubio
author_email = mondejar1994@gmail.com
license = BSD-3-Clause
license_file = LICENSE
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
project_urls = 
	Documentation = https://github.com/mondeja/hunspellcheck#documentation
	GitHub Project = https://github.com/mondeja/hunspellcheck
	Issue Tracker = https://github.com/mondeja/hunspellcheck/issues

[options]
packages = 
	hunspellcheck
	hunspellcheck.cli
	hunspellcheck.hunspell
install_requires = 
	jinja2[i18n]
python_requires = >=3.7

[options.extras_require]
dev = 
	Sphinx==4.5.0
	pytest-cov==4.0.0
	pytest==7.2.0
	sphinx-github-changelog==1.2.0
	sphinx-rtd-theme==0.5.2
	yamllint==1.26.1
doc = 
	Sphinx==4.5.0
	sphinx-github-changelog==1.2.0
	sphinx-rtd-theme==0.5.2
test = 
	pytest==7.2.0
	pytest-cov==4.0.0

[coverage:report]
exclude_lines = 
	pragma: no cover

[flake8]
max-line-length = 88
extend-ignore = 
	E203,
	W503,
	E731

[isort]
lines_after_imports = 2
multi_line_output = 3
line_length = 88
use_parentheses = True
combine_as_imports = True
include_trailing_comma = True
known_tests = tests
sections = STDLIB,THIRDPARTY,FIRSTPARTY,TESTS,LOCALFOLDER

[egg_info]
tag_build = 
tag_date = 0

