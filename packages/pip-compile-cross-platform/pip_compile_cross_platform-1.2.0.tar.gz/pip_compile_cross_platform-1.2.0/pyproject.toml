[tool.poetry]
name = "pip-compile-cross-platform"
version = "1.2.0"
description = "Lock your dependencies once, use your lockfile everywhere"
authors = ["Mitchell Hentges <mitch9654@gmail.com>"]
readme = "README.md"
packages = [{include = "pip_compile_cross_platform"}]
repository = "https://gitlab.com/mitchhentges/pip-compile-cross-platform"
license = "AGPL-3.0-only"
classifiers = [
	"Development Status :: 4 - Beta",
	"Intended Audience :: Developers",
	"Intended Audience :: System Administrators",
	"Operating System :: OS Independent",
	"Topic :: System :: Systems Administration",
]

[tool.poetry.dependencies]
python = "^3.7"
poetry = "^1.3.1"
poetry-core = "^1.4.0"
pip-requirements-parser = "^32.0.0"

[tool.poetry.dev-dependencies]
black = "^22.3.0"
pyupgrade = "^2.32"
mypy = "^0.960"
pytest = "^7.1.2"
tomli = "^2.0.1"
tomli-w = "^1.0.0"

[tool.poetry.scripts]
pip-compile-cross-platform = "pip_compile_cross_platform:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
