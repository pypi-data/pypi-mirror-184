[metadata]
name = geomapi
version = 0.1.4
author = Bassier, De Geyter, De Winter, Vermandere
description = A standard library to manage geomatic data
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.kuleuven.be/geomatics/research-projects/geomapi
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License (GPL)
	Operating System :: OS Independent

[options]
packages = find:
python_requires = <=3.10
install_requires = 
	open3d
	opencv-python
	pye57
	numpy
	numpy-quaternion
	rdflib
	opencv-python
	typing_extensions
	matplotlib
	install-ifcopenshell-python==0.1.0
	scipy
	Pillow
	XlsxWriter
	trimesh
	python-fcl

[egg_info]
tag_build = 
tag_date = 0

